<h2>🤖 GPT 자동 생성기</h2>
<form onsubmit="event.preventDefault(); callAI();">
  <label>API Key: <input type="password" id="key"></label><br>
  <label>프롬프트: <input type="text" id="prompt" placeholder="예: 농업 최신 트렌드 알려줘"></label><br>
  <button type="submit">응답 요청</button>
</form>
<pre id="output" style="margin-top:1em; background:#f0f0f0; padding:1em;"></pre>
<script>
async function callAI() {
  const key = document.getElementById("key").value;
  const prompt = document.getElementById("prompt").value;
  document.getElementById("output").textContent = "요청 중...";
  const res = await fetch("https://api.openai.com/v1/completions", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer " + key
    },
    body: JSON.stringify({
      model: "text-davinci-003",
      prompt: prompt,
      max_tokens: 100
    })
  });
  const data = await res.json();
  document.getElementById("output").textContent = data.choices?.[0]?.text || "응답 없음";
}
</script>
