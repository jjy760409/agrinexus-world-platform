<h2>📑 보고서 생성기</h2>
<form onsubmit="event.preventDefault(); makeReport();">
  <label>보고서 제목: <input type="text" id="title"></label><br>
  <label>작성자: <input type="text" id="author"></label><br>
  <label>내용 요약:<br> <textarea id="summary" rows="4" cols="50"></textarea></label><br>
  <button type="submit">PDF 저장</button>
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
async function makeReport() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.text(`제목: ` + document.getElementById("title").value, 10, 10);
  doc.text(`작성자: ` + document.getElementById("author").value, 10, 20);
  doc.text("요약: " + document.getElementById("summary").value, 10, 30);
  doc.save("report.pdf");
}
</script>
