
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>보고서 요약 + PDF 생성</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="config.js"></script>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        textarea, input, button { width: 100%; padding: 10px; margin-top: 10px; }
        #summary { margin-top: 20px; background: #f0f8ff; padding: 10px; white-space: pre-wrap; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>📊 보고서 요약 + PDF 생성기</h2>
    <textarea id="reportInput" rows="6" placeholder="요약할 보고서 내용을 입력하세요..."></textarea>
    <input type="email" id="email" placeholder="📩 이메일 주소 입력 (선택)">
    <button onclick="summarize()">GPT 요약 생성</button>
    <button onclick="generatePDF()">📄 PDF 저장</button>
    <div id="summary"></div>

    <script>
        async function summarize() {
            const input = document.getElementById("reportInput").value;
            const summaryBox = document.getElementById("summary");
            summaryBox.innerHTML = "⏳ 요약 생성 중...";

            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + CONFIG.OPENAI_API_KEY
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [
                            { role: "system", content: "당신은 전문 보고서 요약가입니다. 핵심만 간결하게 정리해 주세요." },
                            { role: "user", content: input }
                        ]
                    })
                });
                const data = await response.json();
                summaryBox.innerHTML = data.choices[0].message.content;
            } catch (e) {
                summaryBox.innerHTML = "⚠️ 오류 발생: " + e.message;
            }
        }

        function generatePDF() {
            const {{ jsPDF }} = window.jspdf;
            const doc = new jsPDF();
            const content = document.getElementById("summary").innerText;

            doc.setFont("Helvetica");
            doc.setFontSize(12);
            doc.text(content, 10, 20);
            doc.save("report_summary.pdf");
        }
    </script>
</body>
</html>
