
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>보고서 요약 + PDF 생성</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js">
function uploadPDF(filename, email) {
    const blob = new Blob([document.getElementById("summary").innerText || document.getElementById("output").innerText], { type: 'text/plain' });
    const file = new File([blob], filename, { type: "application/pdf" });
    const formData = new FormData();
    formData.append("file", file);
    formData.append("email", email);

    fetch("http://localhost:5000/upload", {
        method: "POST",
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        alert("✅ 서버에 PDF 제출 완료: " + data.message);
    })
    .catch(err => {
        alert("⚠️ 제출 오류: " + err.message);
    });
}

</script>
    <script src="config.js">

</script>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        textarea, input, button { width: 100%; padding: 10px; margin-top: 10px; }
        #summary { margin-top: 20px; background: #f0f8ff; padding: 10px; white-space: pre-wrap; border-radius: 5px; }
        .tip { color: #666; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>📊 보고서 요약 + PDF 생성기</h2>
    <textarea id="reportInput" rows="6" placeholder="요약할 보고서 내용을 입력하세요..."></textarea>
    <input type="email" id="email" placeholder="📩 이메일 주소 입력 (선택)">
    <button onclick="summarize()">GPT 요약 생성</button>
    <button onclick="generatePDF()">📄 PDF 저장</button>
<button onclick="uploadPDF('document_submit.pdf', document.getElementById('email').value)">☁️ 서버 제출</button>
    <div class="tip">💡 GPT 요약 결과는 아래에 표시됩니다. 생성된 결과는 PDF로 저장할 수 있습니다.</div>
    <div id="summary"></div>

    <script>
        async function summarize() {
            const input = document.getElementById("reportInput").value;
            const summaryBox = document.getElementById("summary");
            summaryBox.innerHTML = "⏳ GPT가 요약 중입니다. 잠시만 기다려 주세요...";

            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + CONFIG.OPENAI_API_KEY
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [
                            { role: "system", content: "당신은 전문 보고서 요약가입니다. 핵심만 간결하게 정리해 주세요." },
                            { role: "user", content: input }
                        ]
                    })
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error?.message || "OpenAI API 오류 발생");
                }

                const data = await response.json();
                summaryBox.innerHTML = "✅ 요약 완료:<br><br>" + data.choices[0].message.content;

            } catch (e) {
                summaryBox.innerHTML = "⚠️ 오류 발생: " + e.message + "<br><br>"
                    + "👉 <b>해결 방법 안내:</b><br>"
                    + "- OpenAI API 키가 올바르게 설정되었는지 확인하세요.<br>"
                    + "- 일시적인 네트워크 문제일 수 있습니다. 다시 시도해 보세요.<br>"
                    + "- 지속될 경우 관리자에게 문의하세요.";
            }
        }

        function generatePDF() {
            const {{ jsPDF }} = window.jspdf;
            const doc = new jsPDF();
            const content = document.getElementById("summary").innerText;

            doc.setFont("Helvetica");
            doc.setFontSize(12);
            doc.text(content, 10, 20);
            doc.save("report_summary.pdf");
        }
    
function uploadPDF(filename, email) {
    const blob = new Blob([document.getElementById("summary").innerText || document.getElementById("output").innerText], { type: 'text/plain' });
    const file = new File([blob], filename, { type: "application/pdf" });
    const formData = new FormData();
    formData.append("file", file);
    formData.append("email", email);

    fetch("http://localhost:5000/upload", {
        method: "POST",
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        alert("✅ 서버에 PDF 제출 완료: " + data.message);
    })
    .catch(err => {
        alert("⚠️ 제출 오류: " + err.message);
    });
}

</script>
</body>
</html>
