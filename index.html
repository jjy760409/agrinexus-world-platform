<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>📈 ROI 리포트 저장 + 이메일 전송</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9fafb; color: #1f2937; }
    h1 { color: #1e40af; }
    input {
      padding: 0.6rem;
      margin: 0.5rem 0;
      width: 100%;
      max-width: 400px;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .output {
      margin-top: 2rem;
      background: white;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <h1>📈 ROI 리포트 자동 저장 및 이메일 전송</h1>

  <input id="email" placeholder="수신자 이메일 입력" />
  <input id="contracts" type="number" placeholder="계약 수" />
  <input id="revenue" type="number" placeholder="1건당 매출" />
  <input id="cost" type="number" placeholder="총 운영비" />
  <button onclick="run()">PDF 저장 + 이메일 전송</button>

  <div class="output" id="result">결과 리포트가 여기에 표시됩니다.</div>

  <script>
    emailjs.init("_YOUR_EMAILJS_PUBLIC_KEY_"); // 사용 시 실제 키로 대체 필요

    function run() {
      const contracts = parseInt(document.getElementById("contracts").value || 0);
      const revenue = parseInt(document.getElementById("revenue").value || 0);
      const cost = parseInt(document.getElementById("cost").value || 0);
      const email = document.getElementById("email").value;

      const total = contracts * revenue;
      const roi = ((total - cost) / cost * 100).toFixed(2);
      const summary = `계약 수: ${contracts}
1건당 매출: ₩${revenue.toLocaleString()}
총 매출: ₩${total.toLocaleString()}
총 운영비: ₩${cost.toLocaleString()}
ROI 수익률: ${roi}%`;

      // PDF 저장
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("AgriNexus ROI 분석 리포트", 10, 20);
      doc.text(summary, 10, 40);
      doc.save("roi_report.pdf");

      // 이메일 전송
      emailjs.send("default_service", "template_xxxx", {
        message: summary,
        email: email
      }).then(() => {
        document.getElementById("result").innerText = `✅ PDF 저장 완료 및 이메일 전송 완료!`;
      });
    }
  </script>
</body>
</html>
