
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AgriNexus World | 스마트농업 통합 플랫폼</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f3f9f6; color: #1e3a34; margin: 0; }
    header { background: #007c4d; color: white; padding: 1.5rem; text-align: center; }
    .container { max-width: 1200px; margin: auto; padding: 2rem; }
    .card { background: #f1f9f4; margin-bottom: 2rem; padding: 1.5rem; border-radius: 12px; box-shadow: 0 0 6px rgba(0,0,0,0.05); }
    .card h2 { margin-top: 0; }
    .card button, .card input, .card textarea {
      width: 100%; max-width: 700px; margin: 0.5rem auto;
      padding: 0.8rem; font-size: 1rem; border-radius: 6px; border: 1px solid #ccc; display: block;
    }
    button { background: #007c4d; color: white; border: none; cursor: pointer; }
    #map { height: 300px; width: 100%; max-width: 700px; margin: 1rem auto; border-radius: 8px; }
    footer { background: #1e3a34; color: white; text-align: center; padding: 2rem; margin-top: 3rem; font-size: 0.9rem; }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
</head>
<body>

<header>
  <h1>AgriNexus World</h1>
  <p>AI 스마트농업 + 물류 + 정책 자동화 플랫폼</p>
</header>

<div class="container">

  <!-- GPT 설계 실행 -->
  <div class="card">
    <h2>🧠 GPT 기반 정책 설계</h2>
    <textarea id="prompt">여름철 고온 대응 스마트팜 설계 요청</textarea>
    <button onclick="askGPT()">GPT 설계 실행</button>
    <div id="gptResult" style="margin-top:1rem; background:#eaf6ef; padding:1rem; border-radius:6px;">GPT 응답 출력</div>
  </div>

  <!-- 지도 API -->
  <div class="card">
    <h2>🗺️ 실시간 물류 위치 지도</h2>
    <input id="location" placeholder="위도,경도 (예: 37.5665,126.9780)">
    <button onclick="showMap()">지도 표시</button>
    <div id="map"></div>
  </div>

</div>

<footer>
  <p>© 2024 AgriNexus World | AI 스마트농업 자동화 플랫폼</p>
</footer>

<script>
  async function askGPT() {
    const prompt = document.getElementById("prompt").value;
    document.getElementById("gptResult").innerText = "GPT 응답 생성 중...";
    const res = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Authorization": "Bearer sk-Your-OpenAI-Key",
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: [{ role: "user", content: prompt }]
      })
    });
    const data = await res.json();
    const reply = data.choices?.[0]?.message?.content;
    document.getElementById("gptResult").innerText = reply || "❌ GPT 실패";
  }

  function showMap() {
    const coords = document.getElementById("location").value.split(",");
    const lat = parseFloat(coords[0]);
    const lng = parseFloat(coords[1]);
    const map = new google.maps.Map(document.getElementById("map"), {
      zoom: 12,
      center: { lat, lng }
    });
    new google.maps.Marker({ position: { lat, lng }, map });
  }
</script>

</body>
</html>
