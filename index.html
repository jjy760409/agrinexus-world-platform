<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📊 사용자 이력 분석 대시보드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f1f5f9; padding: 2rem; text-align: center; color: #111827; }
    h1 { color: #1d4ed8; margin-bottom: 2rem; }
    section { margin-bottom: 4rem; }
    canvas { max-width: 700px; margin: 2rem auto; display: block; }
  </style>
</head>
<body>
  <h1>📊 사용자 이력 분석 · 통계 시각화</h1>

  <section>
    <h2>🗓 일일 / 주간 / 월간 이용자 수</h2>
    <canvas id="dailyChart"></canvas>
    <canvas id="weeklyChart"></canvas>
    <canvas id="monthlyChart"></canvas>
  </section>

  <section>
    <h2>🌍 국가별 접속 분포</h2>
    <canvas id="countryChart"></canvas>
  </section>

  <section>
    <h2>🕒 시간대별 활동 통계</h2>
    <canvas id="hourlyChart"></canvas>
  </section>

  <script>
    const daily = new Chart(document.getElementById('dailyChart').getContext('2d'), {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: '일일 접속 수',
          data: [120, 150, 180, 200, 170, 90, 60],
          borderColor: '#3b82f6',
          fill: false,
          tension: 0.3
        }]
      }
    });

    const weekly = new Chart(document.getElementById('weeklyChart').getContext('2d'), {
      type: 'bar',
      data: {
        labels: ['1주차', '2주차', '3주차', '4주차'],
        datasets: [{
          label: '주간 접속 수',
          data: [780, 820, 950, 1030],
          backgroundColor: '#60a5fa'
        }]
      }
    });

    const monthly = new Chart(document.getElementById('monthlyChart').getContext('2d'), {
      type: 'bar',
      data: {
        labels: ['1월', '2월', '3월', '4월'],
        datasets: [{
          label: '월간 접속 수',
          data: [3200, 4100, 3900, 4700],
          backgroundColor: '#38bdf8'
        }]
      }
    });

    const country = new Chart(document.getElementById('countryChart').getContext('2d'), {
      type: 'doughnut',
      data: {
        labels: ['🇰🇷 Korea', '🇺🇸 USA', '🇯🇵 Japan', '🇨🇳 China', '🇻🇳 Vietnam'],
        datasets: [{
          data: [1200, 800, 500, 300, 200],
          backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#6366f1']
        }]
      }
    });

    const hourly = new Chart(document.getElementById('hourlyChart').getContext('2d'), {
      type: 'bar',
      data: {
        labels: ['0시', '3시', '6시', '9시', '12시', '15시', '18시', '21시'],
        datasets: [{
          label: '시간대별 접속 수',
          data: [20, 30, 80, 140, 190, 160, 110, 60],
          backgroundColor: '#4ade80'
        }]
      }
    });
  </script>
</body>
</html>
