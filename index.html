
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AgriNexus 실행 큐 + 정확도 피드백 + 관리자 대시보드</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial; background: #f5f9fc; padding: 2rem; text-align: center; }
    input, button, select, textarea { padding: 0.8rem; width: 90%; max-width: 500px; margin: 0.5rem; border-radius: 6px; font-size: 1rem; border: 1px solid #ccc; }
    .section { background: white; padding: 1.5rem; margin: 2rem auto; max-width: 800px; border-radius: 12px; box-shadow: 0 0 8px rgba(0,0,0,0.05); }
    canvas { margin-top: 1rem; background: white; border-radius: 10px; }
  </style>
</head>
<body>

  <h1>🔁 AgriNexus 자동 실행 큐 + 피드백 + 통합 대시보드</h1>

  <div class="section">
    <h3>📌 정책 우선순위 자동 실행 큐</h3>
    <button onclick="processQueue()">실행 큐 순차 처리</button>
    <div id="queueStatus" style="color:#007c4d; margin-top:1rem;"></div>
  </div>

  <div class="section">
    <h3>📊 예측 정확도 피드백 입력</h3>
    <input id="cropType" placeholder="예: 고추" />
    <select id="feedback">
      <option value="정확">정확</option>
      <option value="부정확">부정확</option>
    </select>
    <button onclick="submitFeedback()">피드백 제출</button>
    <canvas id="feedbackChart" width="700" height="300"></canvas>
  </div>

  <div class="section">
    <h3>📊 통합 관리자 대시보드 요약</h3>
    <canvas id="adminChart" width="700" height="300"></canvas>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "your-project.firebaseapp.com",
      databaseURL: "https://your-project.firebaseio.com",
      projectId: "your-project"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function processQueue() {
      db.ref("scheduledPolicies").once("value").then(snapshot => {
        const data = Object.entries(snapshot.val() || {}).sort((a, b) => a[1].priority - b[1].priority);
        if (data.length > 0) {
          const [key, value] = data[0];
          db.ref("executedPolicies").push(value);
          db.ref("scheduledPolicies").child(key).remove();
          document.getElementById("queueStatus").innerText = `✅ 실행됨: ${value.content}`;
        } else {
          document.getElementById("queueStatus").innerText = "⏳ 큐에 정책이 없습니다.";
        }
      });
    }

    function submitFeedback() {
      const crop = document.getElementById("cropType").value;
      const feedback = document.getElementById("feedback").value;
      db.ref("modelFeedback").push({ crop, feedback, time: new Date().toISOString() });
    }

    db.ref("modelFeedback").on("value", snapshot => {
      const data = snapshot.val() || {};
      const stats = {};
      for (const key in data) {
        const entry = data[key];
        stats[entry.crop] = stats[entry.crop] || { 정확: 0, 부정확: 0 };
        stats[entry.crop][entry.feedback]++;
      }
      const crops = Object.keys(stats);
      const correct = crops.map(c => stats[c].정확);
      const wrong = crops.map(c => stats[c].부정확);
      const ctx = document.getElementById("feedbackChart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: crops,
          datasets: [
            { label: "정확", data: correct, backgroundColor: "#007c4d" },
            { label: "부정확", data: wrong, backgroundColor: "#e63946" }
          ]
        }
      });
    });

    db.ref("executedPolicies").on("value", snapshot => {
      const data = snapshot.val() || {};
      const count = {};
      for (const key in data) {
        const p = data[key].content.split(" ")[0];
        count[p] = (count[p] || 0) + 1;
      }
      const ctx = document.getElementById("adminChart").getContext("2d");
      new Chart(ctx, {
        type: "pie",
        data: {
          labels: Object.keys(count),
          datasets: [{
            label: "정책 실행 분포",
            data: Object.values(count),
            backgroundColor: ["#007c4d", "#1d7874", "#679289"]
          }]
        }
      });
    });
  </script>

</body>
</html>
