
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AgriNexus 실시간 자동화 서비스 구성</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial; background: #f5f9fc; padding: 2rem; text-align: center; }
    .section { background: white; padding: 1.5rem; margin: 2rem auto; max-width: 800px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    input, button, select { padding: 0.8rem; font-size: 1rem; margin: 0.5rem; width: 90%; max-width: 500px; border-radius: 6px; border: 1px solid #ccc; }
    canvas { margin-top: 1rem; background: white; border-radius: 10px; }
  </style>
</head>
<body>

  <h1>⚙️ AgriNexus 실시간 정책 실행 + 피드백 학습 + Functions 자동화</h1>

  <div class="section">
    <h3>📌 정책 실행 큐 자동 제어 (IoT 포함)</h3>
    <button onclick="executePolicyQueue()">다음 정책 실행</button>
    <div id="execStatus" style="margin-top:1rem; color:#007c4d;"></div>
  </div>

  <div class="section">
    <h3>📊 예측 정확도 피드백 루프</h3>
    <select id="result"><option value="정확">정확</option><option value="부정확">부정확</option></select>
    <input id="modelTag" placeholder="모델 태그 (예: corn-v1)" />
    <button onclick="submitModelFeedback()">피드백 제출</button>
    <canvas id="feedbackChart" width="700" height="300"></canvas>
  </div>

  <div class="section">
    <h3>☁️ Firebase Functions 흐름 자동화 호출</h3>
    <button onclick="triggerFunctions()">Functions 시뮬레이션 호출</button>
    <div id="functionStatus" style="margin-top:1rem; color:#007c4d;"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "your-project.firebaseapp.com",
      databaseURL: "https://your-project.firebaseio.com",
      projectId: "your-project"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function executePolicyQueue() {
      db.ref("scheduledPolicies").once("value").then(snapshot => {
        const data = Object.entries(snapshot.val() || {}).sort((a, b) => a[1].priority - b[1].priority);
        if (data.length > 0) {
          const [key, policy] = data[0];
          db.ref("executedPolicies").push(policy);
          db.ref("scheduledPolicies").child(key).remove();

          if (policy.content.includes("관수")) {
            fetch("https://iot-server.example.com/control", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ command: "water-start" })
            });
          }

          db.ref("alerts").push({ message: `[실행됨] ${policy.content}`, time: new Date().toISOString() });
          document.getElementById("execStatus").innerText = `🚀 실행됨: ${policy.content}`;
        } else {
          document.getElementById("execStatus").innerText = "⏳ 실행할 정책이 없습니다.";
        }
      });
    }

    function submitModelFeedback() {
      const model = document.getElementById("modelTag").value;
      const result = document.getElementById("result").value;
      db.ref("modelFeedback").push({ model, result, time: new Date().toISOString() });
    }

    db.ref("modelFeedback").on("value", snapshot => {
      const data = snapshot.val() || {};
      const stats = {};
      for (const key in data) {
        const m = data[key].model;
        stats[m] = stats[m] || { 정확: 0, 부정확: 0 };
        stats[m][data[key].result]++;
      }
      const models = Object.keys(stats);
      const correct = models.map(m => stats[m].정확);
      const wrong = models.map(m => stats[m].부정확);
      const ctx = document.getElementById("feedbackChart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: models,
          datasets: [
            { label: "정확", data: correct, backgroundColor: "#007c4d" },
            { label: "부정확", data: wrong, backgroundColor: "#e63946" }
          ]
        }
      });
    });

    async function triggerFunctions() {
      await fetch("https://us-central1-your-project.cloudfunctions.net/runAutoQueue", {
        method: "POST"
      });
      document.getElementById("functionStatus").innerText = "✅ Firebase Function 호출 완료!";
    }
  </script>

</body>
</html>
