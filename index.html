
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AgriNexus Global | AI 스마트농업 플랫폼</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial; margin: 0; background: #f6fbf8; color: #1e3a34; }
    header { background: #007c4d; color: white; padding: 1rem 2rem; text-align: center; }
    nav { background: #1e3a34; color: white; text-align: center; padding: 0.5rem; }
    nav button { margin: 0 0.5rem; padding: 0.5rem 1rem; background: white; color: #007c4d; border: none; border-radius: 6px; cursor: pointer; }
    section { max-width: 1000px; margin: 2rem auto; padding: 2rem; background: white; border-radius: 10px; box-shadow: 0 0 6px rgba(0,0,0,0.05); }
    h1, h2 { text-align: center; }
    button, input, textarea, select {
      width: 90%; max-width: 500px; padding: 0.8rem; font-size: 1rem;
      margin: 0.5rem auto; display: block; border-radius: 6px; border: 1px solid #ccc;
    }
    .lang { margin: 0.5rem auto; text-align: center; }
    .lang select { padding: 0.5rem; }
    .dashboard { display: none; }
    footer { background: #1e3a34; color: white; text-align: center; padding: 2rem; margin-top: 3rem; font-size: 0.9rem; }
  </style>
</head>
<body>

<header>
  <h1>🌎 AgriNexus Global Platform</h1>
  <div class="lang">
    <label>🌐 Language:
      <select onchange="setLang(this.value)">
        <option value="ko">한국어</option>
        <option value="en">English</option>
        <option value="ja">日本語</option>
        <option value="zh">中文</option>
      </select>
    </label>
  </div>
</header>

<nav>
  <button onclick="toggleDash('user')">👤 사용자 대시보드</button>
  <button onclick="toggleDash('admin')">🔒 관리자 전용</button>
</nav>

<section class="dashboard" id="user">
  <h2>👤 사용자 대시보드</h2>
  <textarea placeholder="GPT에게 농업 질문 입력">AI로 스마트팜 설계를 도와줘</textarea>
  <button>GPT 응답 받기</button>
  <select><option>corn-v1</option><option>rice-v1</option></select>
  <button>AI 예측 실행</button>
</section>

<section class="dashboard" id="admin">
  <h2>🔒 관리자 전용 대시보드</h2>
  <button>정책 큐 처리</button>
  <textarea placeholder="실행 정책 내용 입력"></textarea>
  <button>IoT 명령 전송</button>
  <button>PDF 보고서 메일 발송</button>
  <select><option>정확</option><option>부정확</option></select>
  <input placeholder="모델 태그 입력 (예: corn-v1)" />
  <button>모델 피드백 제출</button>
</section>

<section>
  <h2>🛰️ 세계 유일 AgriNexus 자동화 기능</h2>
  <ul>
    <li>🌍 국가별 기후 기반 작물 예측</li>
    <li>📍 GPS/위성 기반 IoT 위치 지도</li>
    <li>📡 실시간 IoT 응답 로그 시각화</li>
    <li>📘 정책 실행 워크플로우 트리 시각화</li>
    <li>🧠 GPT 정책 요약 자동 생성 및 Slack/SMS 전송</li>
  </ul>
</section>

<footer>
  <p>© 2024 AgriNexus World | GPT 기반 스마트농업 자동화 플랫폼</p>
  <p>Contact: admin@agrinexus.world</p>
</footer>

<script>
function toggleDash(role) {
  document.querySelectorAll(".dashboard").forEach(div => div.style.display = "none");
  document.getElementById(role).style.display = "block";
}

function setLang(lang) {
  alert("🌐 언어가 변경됩니다: " + lang + " (실제 번역 연동은 추가 구현 필요)");
}
</script>

</body>
</html>
