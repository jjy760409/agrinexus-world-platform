<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📋 리마인더 예약 내역 관리자 모니터링</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #ecfdf5; color: #1f2937; }
    h1 { color: #0d9488; text-align: center; }
    table {
      margin-top: 2rem;
      width: 100%;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #d1fae5;
      text-align: center;
    }
    th {
      background: #ccfbf1;
    }
    tr:nth-child(even) {
      background: #f0fdf4;
    }
  </style>
</head>
<body>
  <h1>📋 리마인더 예약 내역 대시보드</h1>
  <table>
    <thead>
      <tr><th>이메일</th><th>기능</th><th>예약일</th><th>상태</th></tr>
    </thead>
    <tbody id="reminderTable">
      <tr><td colspan="4">로딩 중...</td></tr>
    </tbody>
  </table>

<script>
  const db = firebase.firestore();
  const table = document.getElementById("reminderTable");

  db.collection("reminders").orderBy("date").onSnapshot(snapshot => {
    table.innerHTML = "";
    snapshot.forEach(doc => {
      const d = doc.data();
      const row = `
        <tr>
          <td>${d.email}</td>
          <td>${d.feature}</td>
          <td>${d.date}</td>
          <td>${new Date(d.date) < new Date() ? "✅ 완료 또는 진행 중" : "⏳ 예정"}</td>
        </tr>`;
      table.innerHTML += row;
    });
  });
</script>
</body>
</html>
