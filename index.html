<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>📤 랜딩 URL 생성기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f3f4f6; padding: 2rem; text-align: center; color: #111827; }
    h1 { color: #1d4ed8; margin-bottom: 2rem; }
    input { padding: 0.6rem; width: 90%; max-width: 400px; margin-bottom: 1rem; }
    button { padding: 0.6rem 1.2rem; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer; }
    .output { margin-top: 2rem; font-weight: bold; color: #10b981; }
  </style>
</head>
<body>
  <h1>📤 홍보용 랜딩 URL 생성기</h1>
  <p>캠페인명, 채널, 코드 등을 입력하여 전용 URL을 생성하세요</p>
  <input id="campaign" placeholder="캠페인명 (예: spring2025)" /><br/>
  <input id="ref" placeholder="채널/참조자 (예: instagram)" /><br/>
  <input id="utm" placeholder="추가 코드 또는 구분자 (선택)" /><br/>
  <button onclick="generate()">URL 생성</button>
  <div class="output" id="result">여기에 생성된 URL이 나타납니다.</div>

  <script>
    function generate() {
      const base = "https://agrinexus.world/landing";
      const c = document.getElementById("campaign").value.trim();
      const r = document.getElementById("ref").value.trim();
      const u = document.getElementById("utm").value.trim();
      let url = base + "?";
      if (c) url += "campaign=" + encodeURIComponent(c);
      if (r) url += "&ref=" + encodeURIComponent(r);
      if (u) url += "&code=" + encodeURIComponent(u);
      document.getElementById("result").innerText = "📎 " + url;
    }
  </script>
</body>
</html>
