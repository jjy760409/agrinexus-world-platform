<body>

  <section>

  <script>
    // GPT API ì—°ë™
    async function askGPT() {
      const prompt = document.getElementById("userInput").value;
      const responseBox = document.getElementById("gptResponse");
      responseBox.innerText = "ë‹µë³€ ìƒì„± ì¤‘...";
      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {

    // Firebase ì´ˆê¸°í™”
    const firebaseConfig = {

    // ë°ì´í„° ì €ì¥
    function submitForm() {

    // Chart.js í†µê³„
    db.ref("submissions").on("value", snapshot => {
      const submissions = snapshot.val() || {};
      const labels = [];
      const counts = [];
      const dateMap = {};
      for (const id in submissions) {
        const date = new Date(submissions[id].timestamp).toLocaleDateString();
        dateMap[date] = (dateMap[date] || 0) + 1;
      }
      for (const date in dateMap) {
        labels.push(date);
        counts.push(dateMap[date]);
      }
      new Chart(document.getElementById("statsChart"), {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: 'ì œì¶œ ìˆ˜',
            data: counts,
            backgroundColor: '#007c4d'
          }]

    });
