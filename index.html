<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🧠 마케팅 자동화 흐름 설계 시뮬레이터</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: sans-serif; background: #f0fdf4; padding: 2rem; color: #1f2937; }
    h1 { text-align: center; color: #059669; }
    label, select {
      display: block;
      margin: 1rem 0 0.3rem;
      max-width: 600px;
    }
    select {
      padding: 0.6rem;
      width: 100%;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .output {
      margin-top: 2rem;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
  </style>
</head>
<body>
  <h1>🧠 AgriNexus 마케팅 자동 흐름 설계 시뮬레이터</h1>

  <label>유입 채널</label>
  <select id="channel">
    <option value="email">이메일</option>
    <option value="ads">광고 클릭</option>
    <option value="referral">추천 링크</option>
    <option value="organic">검색 엔진</option>
  </select>

  <label>고객 등급</label>
  <select id="tier">
    <option value="bronze">Bronze</option>
    <option value="silver">Silver</option>
    <option value="gold">Gold</option>
    <option value="vip">VIP</option>
  </select>

  <label>첫 사용 기능</label>
  <select id="entry">
    <option value="contract">계약서 생성</option>
    <option value="forecast">수익 분석</option>
    <option value="translate">번역기 사용</option>
    <option value="roi">ROI 예측</option>
  </select>

  <button onclick="simulate()">자동 흐름 생성</button>

  <div id="output" class="output" style="display:none;"></div>

<script>
  function simulate() {
    const channel = document.getElementById("channel").value;
    const tier = document.getElementById("tier").value;
    const entry = document.getElementById("entry").value;

    let flow = `<p><b>🧭 유입 채널:</b> ${channel}</p>`;
    flow += `<p><b>👥 고객 등급:</b> ${tier.toUpperCase()}</p>`;
    flow += `<p><b>▶ 첫 사용 기능:</b> ${entry}</p>`;

    if (entry === "contract") {
      flow += `<p>📩 <b>Step 1:</b> 계약서 작성 후 이메일 전송 캠페인</p>`;
      flow += `<p>📈 <b>Step 2:</b> ROI 예측 연결 ➤ 업그레이드 CTA 표시</p>`;
    } else if (entry === "forecast") {
      flow += `<p>📬 <b>Step 1:</b> 예측 리포트 전송 후 계약 유도</p>`;
      flow += `<p>🔁 <b>Step 2:</b> 반복 ROI 리포트 자동 예약</p>`;
    } else if (entry === "translate") {
      flow += `<p>🌐 <b>Step 1:</b> 글로벌 거래 안내 리마인더 전송</p>`;
      flow += `<p>📩 <b>Step 2:</b> IR 리포트 제출 자동 유도</p>`;
    } else if (entry === "roi") {
      flow += `<p>📄 <b>Step 1:</b> PDF 저장 안내</p>`;
      flow += `<p>💰 <b>Step 2:</b> 투자자용 IR 자동 전환 제안</p>`;
    }

    flow += `<p>✅ <b>Step 3:</b> 행동 기반 리타겟팅 캠페인 자동 등록</p>`;

    const out = document.getElementById("output");
    out.innerHTML = flow;
    out.style.display = "block";
  }
</script>
</body>
</html>
