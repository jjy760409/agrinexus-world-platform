
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AgriNexus AI 통합 플랫폼 (API 연동 + Netlify용)</title>
  <style>
    body { font-family: Arial; background: #eef4f8; padding: 2rem; text-align: center; }
    button { padding: 1rem 1.5rem; margin: 0.5rem; font-size: 1rem; border-radius: 8px; border: none; background: #007c4d; color: white; cursor: pointer; }
    iframe, .block { width: 100%; max-width: 900px; margin: 1rem auto; padding: 1rem; border-radius: 12px; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: none; }
    .block h3 { color: #007c4d; }
  </style>
</head>
<body>

  <h1>🌾 AgriNexus AI 통합 플랫폼 (실시간 연동)</h1>

  <div>
    <button onclick="showBlock('gaia')">🌌 Gaia 좌표 시각화</button>
    <button onclick="showBlock('satellite')">🛰 Sentinel NDVI 실시간 API</button>
    <button onclick="showBlock('ml')">🤖 작물별 TensorFlow 모델 예측</button>
    <button onclick="showBlock('firebase')">📊 Firebase 관리자 리포트</button>
  </div>

  <div id="gaia" class="block">
    <h3>Gaia 기반 스마트팜 위치 시각화</h3>
    <iframe src="https://agrinexus.world/gaia-sky.html" width="100%" height="400"></iframe>
  </div>

  <div id="satellite" class="block">
    <h3>Sentinel API 기반 NDVI 분석 (실시간)</h3>
    <iframe src="https://custom-sentinel-api-viewer.vercel.app" width="100%" height="400"></iframe>
  </div>

  <div id="ml" class="block">
    <h3>TensorFlow 작물 예측 모델 (작물 분류)</h3>
    <iframe src="https://agrinexus-crop-tfmodel.netlify.app" width="100%" height="400"></iframe>
  </div>

  <div id="firebase" class="block">
    <h3>Firebase 리포트 자동화</h3>
    <iframe src="https://agrinexus.firebaseapp.com/admin-dashboard" width="100%" height="400"></iframe>
  </div>

  <script>
    function showBlock(id) {
      const blocks = document.querySelectorAll(".block");
      blocks.forEach(b => b.style.display = "none");
      document.getElementById(id).style.display = "block";
    }
  </script>

</body>
</html>
