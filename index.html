<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🌿 고객 전용 대시보드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: sans-serif; padding: 2rem; text-align: center; background: #f0fdf4; }
    h1 { color: #047857; }
    input, textarea { width: 80%; padding: 0.6rem; margin: 0.5rem 0; }
    button { padding: 0.6rem 1.2rem; background: #10b981; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>🌿 고객 대시보드</h1>
  <p>의견 또는 요청을 입력하고 파일을 첨부해주세요.</p>
  <textarea id="comment" rows="4" placeholder="요청 내용을 입력하세요..."></textarea><br/>
  <input type="file" id="file" /><br/>
  <button onclick="submit()">제출</button>
  <p id="status"></p>

  <script>
    function submit() {
      const text = document.getElementById("comment").value;
      const file = document.getElementById("file").files[0];
      if (!text || !file) {
        document.getElementById("status").innerText = "❗ 내용과 파일 모두 입력해주세요.";
        return;
      }
      document.getElementById("status").innerText = "✅ 제출 완료 (시뮬레이션 저장됨)";
    }
  </script>
</body>
</html>
