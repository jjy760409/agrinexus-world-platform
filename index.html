<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📊 AgriNexus 데이터 시각화</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; background: #f0f4f8; }
    canvas { max-width: 600px; margin: 2rem auto; }
  </style>
</head>
<body>
  <h1>📊 제출 유형 및 시간대별 통계</h1>

  <canvas id="typeChart"></canvas>
  <canvas id="timeChart"></canvas>

  <script>
    const ctx1 = document.getElementById('typeChart').getContext('2d');
    new Chart(ctx1, {
      type: 'pie',
      data: {
        labels: ['계약서', '보고서', '설계요청', '신청서'],
        datasets: [{
          label: '제출 유형 비율',
          data: [12, 18, 9, 14],
          backgroundColor: ['#60a5fa','#34d399','#facc15','#f87171']
        }]
      }
    });

    const ctx2 = document.getElementById('timeChart').getContext('2d');
    new Chart(ctx2, {
      type: 'line',
      data: {
        labels: ['08시', '10시', '12시', '14시', '16시', '18시'],
        datasets: [{
          label: '시간대별 제출 수',
          data: [1, 5, 9, 6, 4, 2],
          fill: false,
          borderColor: '#2563eb',
          tension: 0.3
        }]
      }
    });
  </script>
</body>
</html>
