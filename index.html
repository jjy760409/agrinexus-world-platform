<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🧠 조건 기반 추천 노출 시스템</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #eef2ff; color: #1f2937; }
    h1 { color: #4f46e5; }
    label, select, input {
      display: block;
      margin: 1rem 0 0.3rem;
    }
    input, select {
      padding: 0.6rem;
      width: 100%;
      max-width: 400px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .result {
      margin-top: 2rem;
      padding: 1.5rem;
      background: white;
      border-left: 5px solid #818cf8;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
  </style>
</head>
<body>
  <h1>🧠 조건 기반 추천 노출</h1>
  <label>고객 등급</label>
  <select id="tier">
    <option value="bronze">Bronze</option>
    <option value="silver">Silver</option>
    <option value="gold">Gold</option>
    <option value="vip">VIP</option>
  </select>

  <label>최근 계약 수</label>
  <input id="contracts" type="number" placeholder="예: 3" />

  <label>최근 접속 일수</label>
  <input id="visits" type="number" placeholder="예: 10" />

  <button onclick="filterRecommend()">추천 보기</button>

  <div id="output" class="result" style="display:none;"></div>

<script>
  function filterRecommend() {
    const tier = document.getElementById("tier").value;
    const contracts = parseInt(document.getElementById("contracts").value || 0);
    const visits = parseInt(document.getElementById("visits").value || 0);

    let message = "📌 추천: ";

    if (tier === "vip" && contracts >= 5 && visits >= 10) {
      message += "전자서명 + PDF 자동 이메일 전송 ➤ /contract-sign";
    } else if (tier === "gold" && contracts >= 3) {
      message += "ROI 분석 + IR 보고서 추천 ➤ /ir-auto-generator";
    } else if (tier === "silver" && visits >= 5) {
      message += "기능 업그레이드 추천 ➤ /upgrade-cta-system";
    } else {
      message += "전체 대시보드에서 더 많은 기능 탐색 ➤ /dashboard";
    }

    document.getElementById("output").innerHTML = message;
    document.getElementById("output").style.display = "block";
  }
</script>
</body>
</html>
