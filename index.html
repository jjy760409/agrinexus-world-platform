<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📤 사용자 파일 업로드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f1f5f9; padding: 2rem; }
    input { margin: 1rem auto; display: block; }
    button { padding: 0.6rem 1rem; background: #3b82f6; color: white; border: none; }
  </style>
</head>
<body>
  <h1>📤 사용자 업로드 (관리자 확인용)</h1>
  <p>업로드된 파일은 관리자 페이지에서 확인됩니다 (시뮬레이션).</p>
  <input type="file" id="upload" />
  <button onclick="simulateUpload()">업로드</button>
  <p id="msg"></p>

  <script>
    function simulateUpload() {
      const file = document.getElementById("upload").files[0];
      if (file) {
        document.getElementById("msg").innerText = "✅ 업로드 완료됨 (시뮬레이션)";
      } else {
        document.getElementById("msg").innerText = "❗ 파일을 선택해주세요.";
      }
    }
  </script>
</body>
</html>
