
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AgriNexus World | 통합 자동화 플랫폼</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial; background: #f0f6f4; margin: 0; padding: 2rem; text-align: center; }
    h2 { margin-bottom: 0.5rem; }
    .section { max-width: 800px; margin: 1.5rem auto; background: white; padding: 1.5rem; border-radius: 10px; box-shadow: 0 0 6px rgba(0,0,0,0.05); }
    .toggle { background: #007c4d; color: white; padding: 0.8rem 1.2rem; border: none; border-radius: 6px; cursor: pointer; margin: 1rem 0; }
    .content { display: none; margin-top: 1rem; animation: fadeIn 0.5s ease-in-out; }
    input, button, textarea, select {
      width: 90%; max-width: 500px; margin: 0.5rem auto; font-size: 1rem;
      padding: 0.8rem; border-radius: 6px; border: 1px solid #ccc; display: block;
    }
    .result { margin-top: 1rem; background: #e8f6ef; padding: 1rem; border-radius: 6px; min-height: 50px; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>

  <h1>🌍 AgriNexus World | AI 기반 스마트농업 자동화 플랫폼</h1>

  <div class="section">
    <button class="toggle" onclick="toggleContent('login')">🔐 로그인 / 회원가입</button>
    <div id="login" class="content">
      <input placeholder="이메일" />
      <input placeholder="비밀번호" type="password" />
      <button>로그인</button>
      <button>회원가입</button>
    </div>
  </div>

  <div class="section">
    <button class="toggle" onclick="toggleContent('gpt')">🤖 GPT 스마트팜 상담</button>
    <div id="gpt" class="content">
      <input placeholder="OpenAI API Key (sk-...)" />
      <textarea placeholder="예: 스마트팜 설계">스마트팜 설계</textarea>
      <button>GPT 실행</button>
      <div class="result">GPT 응답이 표시됩니다.</div>
    </div>
  </div>

  <div class="section">
    <button class="toggle" onclick="toggleContent('dashboard')">📊 통합 대시보드</button>
    <div id="dashboard" class="content">
      <button>정책 통계 보기</button>
      <div class="result">정책 실행 통계 출력</div>
    </div>
  </div>

  <div class="section">
    <button class="toggle" onclick="toggleContent('iot')">📡 IoT 명령 실행</button>
    <div id="iot" class="content">
      <button>온실 환기</button>
      <button>관수 시작</button>
      <div class="result">IoT 응답 로그</div>
    </div>
  </div>

  <div class="section">
    <button class="toggle" onclick="toggleContent('feedback')">📈 모델 피드백 분석</button>
    <div id="feedback" class="content">
      <select><option>정확</option><option>부정확</option></select>
      <input placeholder="모델 태그 (예: corn-v1)" />
      <button>피드백 제출</button>
      <div class="result">정확도 통계 차트 표시</div>
    </div>
  </div>

  <div class="section">
    <button class="toggle" onclick="toggleContent('report')">📄 관리자 보고서 + PDF 발송</button>
    <div id="report" class="content">
      <textarea placeholder="승인 요약 내용"></textarea>
      <input placeholder="📧 관리자 이메일" />
      <button>PDF 생성 및 메일 전송</button>
      <div class="result">메일 발송 완료</div>
    </div>
  </div>

  <div class="section">
    <button class="toggle" onclick="toggleContent('workflow')">🧠 전체 자동화 워크플로우</button>
    <div id="workflow" class="content">
      <div class="result">알림 → 예측 → 승인 → IoT → 보고서 → 메일 발송</div>
    </div>
  </div>

  <script>
    function toggleContent(id) {
      const target = document.getElementById(id);
      target.style.display = target.style.display === "block" ? "none" : "block";
    }
  </script>

</body>
</html>
