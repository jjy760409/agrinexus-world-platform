
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AgriNexus World | GPT 완전 통합 플랫폼</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }
    .tab { display: none; }
    .tab.active { display: block; }
    .chat-box { height: 200px; overflow-y: auto; background: #f4f4f4; padding: 1rem; margin-bottom: 1rem; border-radius: 0.5rem; }
  </style>
</head>
<body class="bg-white text-gray-900 font-sans">
  <header class="bg-green-700 text-white text-center py-6">
    <h1 class="text-3xl font-bold">AgriNexus World</h1>
    <p class="text-sm">GPT 완전 통합 | 계약, 설계, 리포트 기능에 AI 보조 포함</p>
  </header>

  <main class="max-w-5xl mx-auto p-6 text-sm">
    <nav class="flex justify-center gap-2 mb-6 flex-wrap">
      <button onclick="showTab('contract')" class="bg-green-100 px-4 py-2 rounded">📄 계약</button>
      <button onclick="showTab('design')" class="bg-purple-100 px-4 py-2 rounded">🤖 설계</button>
      <button onclick="showTab('report')" class="bg-pink-100 px-4 py-2 rounded">📊 리포트</button>
    </nav>

    <!-- 계약 탭 -->
    <section id="contract" class="tab active">
      <h2 class="text-xl font-bold mb-2">📄 계약 생성</h2>
      <input id="cName" placeholder="계약자 이름" class="border p-2 rounded w-full mb-2" />
      <textarea id="cText" placeholder="계약 내용 입력" class="border p-2 rounded w-full mb-2" rows="4"></textarea>
      <div class="chat-box" id="chatContract"></div>
      <div class="flex gap-2 mb-4">
        <input id="cPrompt" placeholder="GPT에게 계약 문장 질문하기" class="border p-2 rounded w-full" />
        <button onclick="chat('cPrompt', 'chatContract')" class="bg-green-600 text-white px-4 py-2 rounded">GPT 질문</button>
      </div>
    </section>

    <!-- 설계 탭 -->
    <section id="design" class="tab">
      <h2 class="text-xl font-bold mb-2">🤖 설계 시뮬레이션</h2>
      <input id="dArea" placeholder="설계 지역" class="border p-2 rounded w-full mb-2" />
      <select id="dType" class="border p-2 rounded w-full mb-2">
        <option>복합형 온실</option>
        <option>수경재배 시스템</option>
        <option>태양광 연계형</option>
      </select>
      <div class="chat-box" id="chatDesign"></div>
      <div class="flex gap-2 mb-4">
        <input id="dPrompt" placeholder="GPT에게 설계 질문하기" class="border p-2 rounded w-full" />
        <button onclick="chat('dPrompt', 'chatDesign')" class="bg-purple-600 text-white px-4 py-2 rounded">GPT 질문</button>
      </div>
    </section>

    <!-- 리포트 탭 -->
    <section id="report" class="tab">
      <h2 class="text-xl font-bold mb-2">📊 ROI 리포트</h2>
      <input id="rAmount" placeholder="투자금 입력(만원)" class="border p-2 rounded w-full mb-2" />
      <div class="chat-box" id="chatReport"></div>
      <div class="flex gap-2 mb-4">
        <input id="rPrompt" placeholder="GPT에게 수익성 질문하기" class="border p-2 rounded w-full" />
        <button onclick="chat('rPrompt', 'chatReport')" class="bg-pink-600 text-white px-4 py-2 rounded">GPT 질문</button>
      </div>
    </section>
  </main>

  <footer class="bg-gray-100 text-center text-sm text-gray-600 py-6 mt-6">
    © 2025 AgriNexus World — GPT 전자동화 통합 플랫폼
  </footer>

<script>
  function showTab(id) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  function chat(inputId, outputId) {
    const input = document.getElementById(inputId);
    const box = document.getElementById(outputId);
    const text = input.value.trim();
    if (!text) return;

    const userMsg = document.createElement("div");
    userMsg.innerHTML = "<strong>사용자:</strong> " + text;
    box.appendChild(userMsg);

    const botMsg = document.createElement("div");
    botMsg.innerHTML = "<strong>GPT:</strong> " + "해당 항목에 대해 조항을 다음과 같이 작성할 수 있습니다...";
    setTimeout(() => box.appendChild(botMsg), 600);

    input.value = "";
    box.scrollTop = box.scrollHeight;
  }
</script>
</body>
</html>
