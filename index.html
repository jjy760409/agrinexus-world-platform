<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📈 ROI 수익 분석 시뮬레이션</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f0fdf4; color: #111827; }
    h1 { color: #15803d; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input {
      width: 100%;
      max-width: 400px;
      padding: 0.6rem;
      margin-top: 0.3rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #16a34a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .output {
      margin-top: 2rem;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <h1>📈 ROI 수익 분석 시뮬레이션</h1>
  <label>계약 총 개수</label>
  <input id="contracts" type="number" placeholder="예: 25">
  <label>계약당 평균 매출 (₩)</label>
  <input id="revenue" type="number" placeholder="예: 500000">
  <label>총 운영 비용 (₩)</label>
  <input id="cost" type="number" placeholder="예: 3000000">
  <button onclick="calculate()">ROI 계산하기</button>

  <div id="result" class="output" style="display:none;"></div>

  <script>
    function calculate() {
      const count = parseInt(document.getElementById("contracts").value || 0);
      const revenue = parseInt(document.getElementById("revenue").value || 0);
      const cost = parseInt(document.getElementById("cost").value || 0);

      const totalRevenue = count * revenue;
      const roi = ((totalRevenue - cost) / cost * 100).toFixed(2);

      const result = `
        🔢 계약 수: ${count}건<br/>
        💰 총 매출: ₩${totalRevenue.toLocaleString()}<br/>
        💸 운영비: ₩${cost.toLocaleString()}<br/>
        📈 ROI 수익률: <strong>${roi}%</strong>
      `;

      const div = document.getElementById("result");
      div.innerHTML = result;
      div.style.display = "block";
    }
  </script>
</body>
</html>
