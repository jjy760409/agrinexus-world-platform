<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgriNexus Email Sender</title>
  <script>
    async function sendEmail() {
      const email = document.getElementById('email').value;
      if (!email || !email.includes('@')) {
        alert('유효한 이메일 주소를 입력하세요.');
        return;
      }
      alert(`📧 ${email} 주소로 보고서 전송 요청됨 (샘플용 UI)`); // 실제는 API 호출 필요
    }
  </script>
</head>
<body>
  <h1>📬 이메일 전송 시스템</h1>
  <p>이메일 주소를 입력하면 보고서/계약서를 전송합니다.</p>
  <input type="email" id="email" placeholder="you@example.com" />
  <button onclick="sendEmail()">메일 전송</button>
</body>
</html>
