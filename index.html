<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>👤 사용자별 대시보드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB....",
      authDomain: "agrinexus-world.firebaseapp.com",
      projectId: "agrinexus-world",
      storageBucket: "agrinexus-world.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcde123456"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function filterByUser(userId) {
      const output = document.getElementById("logs");
      const logRef = ref(db, "agrinexus_logs/");
      onValue(logRef, (snapshot) => {
        output.innerHTML = "";
        const data = snapshot.val();
        for (let key in data) {
          const val = data[key].value || "";
          if (val.includes(userId)) {
            const row = `<tr><td>${data[key].timestamp}</td><td>${val}</td></tr>`;
            output.innerHTML += row;
          }
        }
      });
    }

    window.onload = () => {
      document.getElementById("search").addEventListener("click", () => {
        const userId = document.getElementById("user").value;
        filterByUser(userId);
      });
    };
  </script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9fafb; }
    input { padding: 0.5rem; width: 200px; }
    button { padding: 0.5rem; background: #2563eb; color: white; border: none; }
    table { width: 100%; margin-top: 1rem; border-collapse: collapse; }
    th, td { padding: 0.5rem; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>👤 사용자별 제출 내역 조회</h1>
  <input id="user" placeholder="사용자 ID 또는 이름 입력" />
  <button id="search">조회</button>
  <table>
    <thead><tr><th>시간</th><th>내용</th></tr></thead>
    <tbody id="logs"><tr><td colspan="2">조회 대기 중...</td></tr></tbody>
  </table>
</body>
</html>
