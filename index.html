<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>📬 리포트 이메일 자동 전송</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; background: #f9f9fb; }
    textarea, input { width: 80%; padding: 0.6rem; margin: 0.5rem auto; display: block; }
    button { padding: 0.6rem 1.2rem; background: #16a34a; color: white; border: none; cursor: pointer; }
    p { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>📬 자동 이메일 리포트 전송</h1>
  <input type="email" id="email" placeholder="수신자 이메일 주소 입력" />
  <textarea id="content" rows="6" placeholder="전송할 요약 보고서 내용을 입력하세요"></textarea>
  <button onclick="sendReport()">전송하기</button>
  <p id="status"></p>

<script>
  (function() {
    emailjs.init("_Unfnkj7SMCOXw3yY"); // 실제 Public Key로 교체
  })();

  function sendReport() {
    const email = document.getElementById("email").value;
    const content = document.getElementById("content").value;
    if (!email || !content) {
      document.getElementById("status").innerText = "❗ 이메일 주소와 내용을 모두 입력하세요.";
      return;
    }

    emailjs.send("service_0sdhn4f", "template_edhsuq5", {
      message: content,
      email: email
    }).then(() => {
      document.getElementById("status").innerText = "✅ 이메일 전송 완료!";
    }).catch(err => {
      document.getElementById("status").innerText = "❌ 오류 발생: " + JSON.stringify(err);
    });
  }
</script>
</body>
</html>
