
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AgriNexus IoT 상태 리포트 + 알림 루프 + 워크플로우 클릭</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial; background: #f9fbfc; padding: 2rem; text-align: center; }
    input, button { padding: 0.8rem; font-size: 1rem; margin: 0.5rem; width: 90%; max-width: 500px; border-radius: 6px; border: 1px solid #ccc; }
    .section { background: white; margin: 2rem auto; padding: 1.5rem; border-radius: 12px; max-width: 800px; box-shadow: 0 0 10px rgba(0,0,0,0.06); }
    canvas { margin-top: 1rem; background: white; border-radius: 10px; }
    .log { margin-top: 1rem; font-weight: bold; }
    #workflow { background: white; padding: 1rem; border-radius: 10px; }
  </style>
</head>
<body>

  <h1>📡 AgriNexus IoT 상태 리포트 + 알림 루프 + 워크플로우 클릭</h1>

  <div class="section">
    <h3>📥 IoT 상태 보고서 반영</h3>
    <button onclick="loadIoTStatus()">IoT 장비 상태 확인</button>
    <div id="iotStatus" class="log"></div>
  </div>

  <div class="section">
    <h3>🔄 예측 결과 → 자동 알림 발송</h3>
    <input id="prediction" placeholder="예측 결과 (예: 수분 부족)" />
    <button onclick="triggerAlert()">알림 자동 발송</button>
    <div id="alertLog" class="log"></div>
  </div>

  <div class="section">
    <h3>📈 워크플로우 클릭 기록 + 세부 로그 열람</h3>
    <div id="workflow" class="mermaid" onclick="logNodeClick(event)">
      graph TD
        Alert[알림] --> Predict[예측]
        Predict --> Approve[승인]
        Approve --> IoT[IoT 제어]
        IoT --> Report[리포트 저장]
    </div>
    <div id="clickHistory" class="log"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "your-project.firebaseapp.com",
      databaseURL: "https://your-project.firebaseio.com",
      projectId: "your-project"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function loadIoTStatus() {
      fetch("https://iot-server.example.com/status")
        .then(res => res.json())
        .then(data => {
          db.ref("iotStatusLogs").push(data);
          document.getElementById("iotStatus").innerText = `온도: ${data.temp}°C, 수분: ${data.moisture}%`;
        }).catch(() => {
          document.getElementById("iotStatus").innerText = "❌ IoT 상태 불러오기 실패";
        });
    }

    function triggerAlert() {
      const text = document.getElementById("prediction").value;
      db.ref("alerts").push({
        message: text,
        sentAt: new Date().toISOString(),
        auto: true
      });
      document.getElementById("alertLog").innerText = `📨 자동 알림 발송됨: ${text}`;
    }

    function logNodeClick(event) {
      const target = event.target.textContent;
      if (target) {
        db.ref("workflowClicks").push({ node: target, time: new Date().toISOString() });
        document.getElementById("clickHistory").innerText = `📝 클릭 기록 저장됨: ${target}`;
      }
    }

    mermaid.initialize({ startOnLoad: true });
  </script>

</body>
</html>
