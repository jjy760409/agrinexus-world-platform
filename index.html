<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AgriNexus World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">
  <header class="bg-gray-800 flex justify-between items-center px-6 py-4">
    <h1 class="text-xl font-bold">AgriNexus World</h1>
    <div id="userInfo" class="text-sm text-green-400"></div>
  </header>
  <main class="text-center py-10">
    <h2 class="text-2xl font-semibold mb-4">🌱 스마트 농업 플랫폼</h2>
    <p class="text-gray-400 mb-6">AI, 자동화, 위성 기술이 결합된 세계 최고 스마트팜 시스템</p>
  </main>
  <script>
    const user = JSON.parse(localStorage.getItem("agrinexus_user"));
    if (user && user.name) {
      document.getElementById("userInfo").innerText = `👋 ${user.name}님, 환영합니다`;
    }
  </script>
</body>
</html>
