<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📊 관리자 리포트 대시보드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9fafb; color: #1f2937; }
    h1 { color: #1d4ed8; }
    table { width: 100%; margin-top: 2rem; border-collapse: collapse; }
    th, td { padding: 0.5rem; border: 1px solid #e5e7eb; text-align: left; }
    th { background: #eff6ff; }
  </style>
</head>
<body>
  <h1>📊 계약 저장 내역 (실시간)</h1>
  <table>
    <thead>
      <tr><th>고객명</th><th>계약 내용</th><th>서명</th><th>날짜</th></tr>
    </thead>
    <tbody id="tableBody">
      <tr><td colspan="4">로딩 중...</td></tr>
    </tbody>
  </table>

<script>
  const db = firebase.firestore();

  db.collection("contracts").orderBy("timestamp", "desc").onSnapshot(snapshot => {
    const tbody = document.getElementById("tableBody");
    tbody.innerHTML = "";
    snapshot.forEach(doc => {
      const d = doc.data();
      const row = `<tr>
        <td>${d.name}</td>
        <td>${d.content}</td>
        <td>${d.sign}</td>
        <td>${new Date(d.timestamp).toLocaleString()}</td>
      </tr>`;
      tbody.innerHTML += row;
    });
  });
</script>
</body>
</html>
