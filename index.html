
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgriNexus PWA + Email + AI</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: Arial; margin: 0; background: #f2f2f2; padding-bottom: 80px; }
    header { background: #0b3d91; color: white; padding: 1.5rem; text-align: center; }
    section { padding: 2rem; }
    footer { position: fixed; bottom: 0; width: 100%; background: #333; color: white; text-align: center; padding: 1rem; }
    a { color: #0b3d91; text-decoration: none; font-weight: bold; }
    form { background: white; padding: 1rem; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    label, input, textarea { display: block; width: 100%; margin-bottom: 1rem; }
    input, textarea { padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #0b3d91; color: white; padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer; }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js');
      });
    }
  </script>
</head>
<body>
  <header>
    <h1>AgriNexus World</h1>
    <p>🌐 PWA + 📩 Email Submit + 🧠 GPT Assistant</p>
  </header>

  <section>
    <h2>📩 문의 / 제안 제출</h2>
    <form action="mailto:your@email.com" method="POST" enctype="text/plain">
      <label for="name">이름 / Name</label>
      <input type="text" name="name" required>
      <label for="email">이메일 / Email</label>
      <input type="email" name="email" required>
      <label for="message">내용 / Message</label>
      <textarea name="message" rows="4" required></textarea>
      <button type="submit">제출 / Submit</button>
    </form>
  </section>

  <section>
    <h2>🧠 AI Chatbot (GPT)</h2>
    <p>스마트 상담봇을 통해 언제든지 문의하거나 추천을 받아보세요.</p>
    <a href="https://chat.openai.com" target="_blank">GPT 챗봇 열기 →</a>
  </section>

  <footer>
    <a href="index.html">🏠 홈</a> | 
    <a href="admin.html">관리자</a>
  </footer>
</body>
</html>
