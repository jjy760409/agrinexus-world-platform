<body>

  <div class="section">

    <canvas id="logChart" width="700" height="300"></canvas>

  <div class="section">
    <h3>âœ‰ï¸ ë©”ì¼ ë°œì†¡ (PDF ë¦¬í¬íŠ¸ ì „ì†¡)</h3>
    <input id="email" type="email" placeholder="ì´ë©”ì¼ ì£¼ì†Œ ì…ë ¥" />

    <button onclick="runTFModel()">AI ë¶„ë¥˜ ì‹¤í–‰</button>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "your-project.firebaseapp.com",
      databaseURL: "https://your-project.firebaseio.com",
      projectId: "your-project"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref("growthLogs").on("value", (snapshot) => {
      const data = snapshot.val();
      const labels = [], values = [];
      for (const key in data) {
        labels.push(new Date(data[key].time).toLocaleString());
        values.push(data[key].moist);
      }
      const ctx = document.getElementById("logChart").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: "í† ì–‘ ìˆ˜ë¶„ (%)",
            data: values,
            borderColor: "#007c4d",

        },
        options: {
          responsive: true,
          plugins: { legend: { position: 'top' }},
          scales: {
            y: { beginAtZero: true, max: 100 }
          }
        }
      });
    });

    function sendMail() {
      const email = document.getElementById("email").value;
      fetch("https://your-server.com/send-report", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      }).then(r => r.json())
        .then(data => {
          document.getElementById("mailStatus").innerText = "âœ… " + data.status;
        });
    }

    async function runTFModel() {
      // TensorFlow ëª¨ë¸ ë¡œë“œ ë° ì˜ˆì¸¡ (ì˜ˆì‹œ)
      const model = await tf.loadLayersModel("https://storage.googleapis.com/tfjs-models/tfjs/iris_v1/model.json");

      const prediction = model.predict(input);
      prediction.array().then(arr => {
        const max = arr[0].indexOf(Math.max(...arr[0]));

        document.getElementById("tfOut").innerText = `ì˜ˆì¸¡ëœ ì‘ë¬¼ í´ë˜ìŠ¤: ${label}`;

    }
  </script>
