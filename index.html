<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🎁 할인쿠폰 추천 · 자동 전송</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #fefce8; color: #111827; }
    h1 { color: #ca8a04; }
    input, select {
      width: 100%;
      max-width: 400px;
      padding: 0.6rem;
      margin: 0.5rem 0;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #d97706;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .result {
      margin-top: 2rem;
      background: white;
      padding: 1.2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <h1>🎁 고객 등급 기반 할인쿠폰 자동 추천</h1>
  <input id="email" placeholder="고객 이메일" />
  <select id="tier">
    <option value="bronze">Bronze 등급</option>
    <option value="silver">Silver 등급</option>
    <option value="gold">Gold 등급</option>
    <option value="vip">VIP 등급</option>
  </select>
  <button onclick="send()">쿠폰 전송</button>

  <div id="result" class="result">쿠폰 추천 결과가 여기에 표시됩니다.</div>

<script>
  emailjs.init("_YOUR_EMAILJS_PUBLIC_KEY_"); // EmailJS 실제 키로 교체

  function send() {
    const email = document.getElementById("email").value;
    const tier = document.getElementById("tier").value;
    const coupons = {
      bronze: "WELCOME5K",
      silver: "SAVE10K",
      gold: "AGRI20",
      vip: "VIP50"
    };
    const message = `🎉 ${tier.toUpperCase()} 등급 전용 쿠폰 코드: ${coupons[tier]}\n감사합니다!`;

    // 이메일 전송
    emailjs.send("default_service", "template_xxxx", {
      message,
      email
    }).then(() => {
      document.getElementById("result").innerHTML = `✅ ${tier.toUpperCase()} 쿠폰 <b>${coupons[tier]}</b>이 ${email}로 전송되었습니다.`;
    });
  }
</script>
</body>
</html>
