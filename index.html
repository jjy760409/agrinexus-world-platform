<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>🔐 로그인 / 회원가입 + 계약 저장</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9fafb; color: #1f2937; }
    input, textarea { display: block; margin: 0.5rem 0; padding: 0.6rem; width: 100%; max-width: 400px; }
    button { margin: 0.5rem 0; padding: 0.6rem 1rem; background: #2563eb; color: white; border: none; border-radius: 6px; }
    h2 { color: #2563eb; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>📋 AgriNexus 계약/회원 시스템</h1>

  <div>
    <h2>회원가입</h2>
    <input id="email" placeholder="이메일">
    <input id="password" type="password" placeholder="비밀번호">
    <button onclick="signup()">회원가입</button>
  </div>

  <div>
    <h2>로그인</h2>
    <input id="loginEmail" placeholder="이메일">
    <input id="loginPassword" type="password" placeholder="비밀번호">
    <button onclick="login()">로그인</button>
  </div>

  <div id="userArea" class="hidden">
    <h2>✍ 계약서 저장</h2>
    <input id="contractName" placeholder="고객명/회사명">
    <textarea id="contractDetail" placeholder="계약 내용 상세입력" rows="5"></textarea>
    <input id="contractSign" placeholder="서명">
    <button onclick="saveContract()">저장하기</button>
    <p id="status"></p>
  </div>

<script>
  const auth = firebase.auth();
  const db = firebase.firestore();

  function signup() {
    const email = document.getElementById("email").value;
    const pw = document.getElementById("password").value;
    auth.createUserWithEmailAndPassword(email, pw).then(() => alert("✅ 가입 완료"));
  }

  function login() {
    const email = document.getElementById("loginEmail").value;
    const pw = document.getElementById("loginPassword").value;
    auth.signInWithEmailAndPassword(email, pw).then(() => {
      document.getElementById("userArea").classList.remove("hidden");
    });
  }

  function saveContract() {
    const user = auth.currentUser;
    const name = document.getElementById("contractName").value;
    const content = document.getElementById("contractDetail").value;
    const sign = document.getElementById("contractSign").value;
    db.collection("contracts").add({
      uid: user.uid,
      name: name,
      content: content,
      sign: sign,
      timestamp: new Date().toISOString()
    }).then(() => {
      document.getElementById("status").innerText = "✅ 계약 저장 완료!";
    });
  }
</script>
</body>
</html>
