<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>🔁 이탈 사용자 복귀 유도 시스템</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: sans-serif; background: #fef2f2; padding: 2rem; color: #1f2937; }
    h1 { color: #dc2626; }
    label, input {
      display: block;
      margin: 1rem 0 0.3rem;
    }
    input {
      padding: 0.6rem;
      max-width: 400px;
      width: 100%;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .result {
      margin-top: 2rem;
      padding: 1.5rem;
      background: white;
      border-left: 6px solid #f87171;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
  </style>
</head>
<body>
  <h1>🔁 이탈 고객 복귀 자동 유도 시스템</h1>
  <label>고객 이메일</label>
  <input id="email" placeholder="예: user@agrinexus.com" />
  <label>마지막 접속일 (YYYY-MM-DD)</label>
  <input id="lastVisit" type="date" />
  <button onclick="trigger()">유도 실행</button>

  <div class="result" id="resultBox" style="display:none;"></div>

<script>
  function trigger() {
    const email = document.getElementById("email").value;
    const lastVisit = new Date(document.getElementById("lastVisit").value);
    const now = new Date();
    const diff = Math.floor((now - lastVisit) / (1000 * 60 * 60 * 24));

    let message = "";
    if (diff >= 30) {
      message = `📬 ${email} 고객님은 ${diff}일간 미접속 상태입니다. 리마인더 캠페인 + 할인 쿠폰 전송 예정!`;
    } else if (diff >= 14) {
      message = `📩 ${email} 고객님에게 최근 추천 기능 안내 메일 자동 발송됨.`;
    } else {
      message = `👍 ${email} 고객님은 최근 접속 사용자로 유지 관리 중입니다.`;
    }

    const box = document.getElementById("resultBox");
    box.innerHTML = message;
    box.style.display = "block";
  }
</script>
</body>
</html>
