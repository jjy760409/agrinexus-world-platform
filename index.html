
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AgriNexus 알림 기반 행동 유도 + 재배 일정 + 패턴 분석</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial; background: #f7fbfd; text-align: center; padding: 2rem; }
    .section { margin: 2rem auto; padding: 1.5rem; background: white; border-radius: 12px; max-width: 800px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    input, button, textarea { padding: 0.8rem; font-size: 1rem; width: 90%; max-width: 500px; margin: 0.5rem; border-radius: 6px; border: 1px solid #ccc; }
    canvas { margin-top: 2rem; background: white; border-radius: 10px; }
  </style>
</head>
<body>

  <h1>🚀 AgriNexus 알림 → 행동 + 일정 추천 + AI 최적화</h1>

  <div class="section">
    <h3>📲 알림 클릭 → 즉시 행동 유도</h3>
    <button onclick="simulateClick('온실 창문 열기')">🌡️ 고온 알림 클릭</button>
    <button onclick="simulateClick('수분 조절 시작')">💧 수분 부족 클릭</button>
    <div id="actionResult" style="margin-top:1rem; color:#007c4d;"></div>
  </div>

  <div class="section">
    <h3>📅 추천 작물 기반 재배 일정 자동 생성</h3>
    <button onclick="recommendSchedule('고추')">고추 일정</button>
    <button onclick="recommendSchedule('배추')">배추 일정</button>
    <button onclick="recommendSchedule('상추')">상추 일정</button>
    <div id="schedule" style="margin-top:1rem; font-weight:bold;"></div>
  </div>

  <div class="section">
    <h3>📊 사용자 행동 패턴 분석 (클릭 시각 통계)</h3>
    <canvas id="behaviorChart" width="700" height="300"></canvas>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "your-project.firebaseapp.com",
      databaseURL: "https://your-project.firebaseio.com",
      projectId: "your-project"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function simulateClick(action) {
      db.ref("userActions").push({ action, time: new Date().toISOString() });
      document.getElementById("actionResult").innerText = `✅ ${action} 작업 지시가 전달되었습니다.`;
    }

    function recommendSchedule(crop) {
      const plans = {
        고추: "3월 파종 → 5월 정식 → 7~10월 수확",
        배추: "8월 파종 → 9월 정식 → 10~11월 수확",
        상추: "3~6월 파종 → 5~7월 수확"
      };
      document.getElementById("schedule").innerText = `📆 ${crop} 재배 일정: ${plans[crop]}`;
    }

    db.ref("userActions").on("value", (snapshot) => {
      const data = snapshot.val() || {};
      const hours = {};
      for (const key in data) {
        const h = new Date(data[key].time).getHours();
        hours[h] = (hours[h] || 0) + 1;
      }
      const ctx = document.getElementById("behaviorChart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: Object.keys(hours),
          datasets: [{
            label: "알림 클릭 빈도 (시간대별)",
            data: Object.values(hours),
            backgroundColor: "#007c4d"
          }]
        },
        options: {
          scales: {
            x: { title: { display: true, text: "시간대 (시)" } },
            y: { beginAtZero: true }
          }
        }
      });
    });
  </script>

</body>
</html>
