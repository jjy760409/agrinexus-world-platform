
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AgriNexus NFT + Pinata + Design</title>
  <style>
    body { font-family: Arial; padding: 2rem; background: #f2f7f5; text-align: center; }
    textarea, input, button { width: 100%; padding: 1rem; margin-top: 0.5rem; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem; }
    button { background: #007c4d; color: white; border: none; cursor: pointer; }
    .nft-card {
      margin-top: 2rem;
      background: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }
    .nft-card img { width: 100px; margin-bottom: 1rem; }
    .nft-card h3 { margin: 0.5rem 0; color: #007c4d; }
  </style>
</head>
<body>

  <h1>🌍 AgriNexus NFT 발행 플랫폼 (IPFS + 디자인)</h1>

  <textarea id="contractText" rows="5" placeholder="NFT 계약 내용을 입력하세요..."></textarea>
  <input id="name" placeholder="NFT 이름" />
  <button onclick="uploadToIPFS()">📤 Pinata에 업로드</button>

  <div id="nftCard" class="nft-card" style="display:none;">
    <img src="ai_character.png" alt="AI 캐릭터" />
    <h3 id="nftName"></h3>
    <p id="nftDesc"></p>
    <p><small id="ipfsUrl"></small></p>
  </div>

  <script>
    async function uploadToIPFS() {
      const name = document.getElementById("name").value;
      const desc = document.getElementById("contractText").value;
      const nftCard = document.getElementById("nftCard");
      const nftName = document.getElementById("nftName");
      const nftDesc = document.getElementById("nftDesc");
      const ipfsUrl = document.getElementById("ipfsUrl");

      const metadata = {
        name: name,
        description: desc,
        image: "https://gateway.pinata.cloud/ipfs/QmExampleCID"
      };

      nftName.textContent = metadata.name;
      nftDesc.textContent = metadata.description;
      ipfsUrl.textContent = "https://gateway.pinata.cloud/ipfs/QmFakeMetaCID";
      nftCard.style.display = "block";

      // 실제 Pinata 업로드 예시 (서버 또는 API Key 필요)

        method: "POST",

          "Authorization": "Bearer YOUR_PINATA_JWT"
        },
        body: JSON.stringify(metadata)
      });
      const data = await res.json();
      ipfsUrl.textContent = "https://gateway.pinata.cloud/ipfs/" + data.IpfsHash;
      */
    }
  </script>

</body>
</html>
