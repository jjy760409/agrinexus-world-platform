
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AgriNexus World | All-in-One Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: Arial; background: #f4f9f6; margin: 0; color: #1e3a34; text-align: center; }
    header { background: #007c4d; color: white; padding: 1.5rem; }
    .section { max-width: 900px; margin: 2rem auto; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 0 6px rgba(0,0,0,0.05); }
    input, textarea, button {
      width: 90%; max-width: 600px; margin: 1rem auto; padding: 1rem;
      font-size: 1rem; border-radius: 6px; border: 1px solid #ccc; display: block;
    }
    button { background: #007c4d; color: white; border: none; cursor: pointer; }
    .result { margin-top: 1rem; background: #e8f7ef; padding: 1rem; border-radius: 6px; min-height: 60px; }
  </style>
</head>
<body>

<header>
  <h1>AgriNexus World</h1>
  <p>스마트농업 + 정책 + 물류 + AI + 알림 통합 플랫폼</p>
</header>

<div class="section">
  <h2>📍 실시간 배송 위치 추적</h2>
  <input id="trackId" placeholder="송장번호 또는 물류 ID 입력" />
  <button onclick="trackLogistics()">실시간 추적</button>
  <div class="result" id="mapOutput">위치 추적 결과 출력</div>
</div>

<div class="section">
  <h2>📩 Slack 알림</h2>
  <textarea id="slackMsg">정책 실행 완료</textarea>
  <button onclick="sendSlack()">Slack 전송</button>
  <div class="result" id="slackLog">Slack 결과</div>
</div>

<div class="section">
  <h2>🔐 Firebase 사용자 로그인</h2>
  <input id="email" placeholder="이메일" />
  <input id="password" type="password" placeholder="비밀번호" />
  <button onclick="login()">로그인</button>
  <div class="result" id="authStatus">상태 표시</div>
</div>

<div class="section">
  <h2>🧠 GPT 정책 설계 실행</h2>
  <textarea id="prompt">스마트팜 AI 설계 요청</textarea>
  <button onclick="askGPT()">GPT 실행</button>
  <div class="result" id="gptResult">GPT 응답 결과</div>
</div>

<script>
  async function trackLogistics() {
    const id = document.getElementById("trackId").value;
    document.getElementById("mapOutput").innerText = `🛰️ ${id} 위치 추적 중 (지도 연동 예정)`;
  }

  async function sendSlack() {
    const msg = document.getElementById("slackMsg").value;
    await fetch("/sendSlack", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: msg })
    });
    document.getElementById("slackLog").innerText = "✅ Slack 메시지 전송 완료";
  }

  async function login() {
    const email = document.getElementById("email").value;
    const pw = document.getElementById("password").value;
    const res = await fetch("/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, pw })
    });
    const msg = await res.text();
    document.getElementById("authStatus").innerText = msg;
  }

  async function askGPT() {
    const prompt = document.getElementById("prompt").value;
    const res = await fetch("/gptPolicy", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt })
    });
    const data = await res.json();
    document.getElementById("gptResult").innerText = data.reply || "GPT 실패";
  }
</script>

</body>
</html>
