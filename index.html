
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AgriNexus World | AI 기반 스마트농업 통합 플랫폼</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; margin: 0; background: #f4f9f6; color: #1e3a34; }
    header, footer { background: #007c4d; color: white; padding: 1rem 2rem; text-align: center; }
    nav a { margin: 0 1rem; color: white; text-decoration: none; font-weight: bold; }
    .section { max-width: 1000px; margin: 2rem auto; padding: 2rem; background: white; border-radius: 12px; box-shadow: 0 0 6px rgba(0,0,0,0.06); }
    h1, h2 { text-align: center; }
    button, input, textarea, select {
      width: 100%; max-width: 600px; margin: 0.5rem auto; display: block;
      padding: 1rem; font-size: 1rem; border-radius: 6px; border: 1px solid #ccc;
    }
    button { background: #007c4d; color: white; border: none; cursor: pointer; }
    .chart, .response, .workflow { margin-top: 1rem; background: #eef7f0; padding: 1rem; border-radius: 8px; }
  </style>
</head>
<body>

<header>
  <h1>AgriNexus World</h1>
  <nav>
    <a href="#login">로그인</a>
    <a href="#gpt">GPT 상담</a>
    <a href="#dashboard">대시보드</a>
    <a href="#iot">IoT 제어</a>
    <a href="#feedback">모델 피드백</a>
  </nav>
</header>

<div class="section" id="login">
  <h2>🔐 로그인 / 회원가입</h2>
  <input placeholder="이메일" />
  <input placeholder="비밀번호" type="password" />
  <button>로그인</button>
  <button>회원가입</button>
</div>

<div class="section" id="gpt">
  <h2>🤖 GPT 스마트팜 상담</h2>
  <input id="apikey" placeholder="🔑 OpenAI API Key 입력" />
  <textarea id="gptInput" placeholder="GPT에게 물어보세요">스마트팜 설계</textarea>
  <button onclick="simulateGPT()">GPT 실행</button>
  <div class="response" id="gptOutput">GPT 응답이 여기에 표시됩니다.</div>
</div>

<div class="section" id="dashboard">
  <h2>📊 통합 자동화 대시보드</h2>
  <button onclick="simulateChart()">정책 실행 통계 보기</button>
  <div class="chart" id="chartResult">Chart.js 시각화 데이터</div>
</div>

<div class="section" id="iot">
  <h2>📡 IoT 명령 실행</h2>
  <button onclick="simulateIoT('vent-open')">온실 환기</button>
  <button onclick="simulateIoT('water-start')">관수 시작</button>
  <div id="iotResult" class="response">IoT 상태 로그 출력</div>
</div>

<div class="section" id="feedback">
  <h2>📈 모델 피드백 분석</h2>
  <select><option>정확</option><option>부정확</option></select>
  <input placeholder="모델 태그 입력 (예: corn-v1)" />
  <button>피드백 제출</button>
  <div class="chart">정확도 피드백 차트 표시 영역</div>
</div>

<div class="section" id="workflow">
  <h2>🧠 전체 워크플로우 시각화</h2>
  <div class="workflow">
    알림 → 예측 → 승인 → IoT 제어 → 응답 → 보고서 → 메일 발송
  </div>
</div>

<footer>
  <p>© 2024 AgriNexus World | AI 스마트농업 자동화 플랫폼</p>
</footer>

<script>
function simulateGPT() {
  const input = document.getElementById("gptInput").value;
  document.getElementById("gptOutput").innerText = "🤖 GPT 응답 예시: '" + input + "' 에 대한 스마트팜 설계 가이드입니다.";
}

function simulateChart() {
  document.getElementById("chartResult").innerText = "정책 실행: 관수(3회), 환기(2회), 비료(1회)";
}

function simulateIoT(command) {
  document.getElementById("iotResult").innerText = `📡 IoT 명령 전송됨: ${command}`;
}
</script>

</body>
</html>
