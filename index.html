
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AgriNexus 승인 기반 자동 시각화 + 행동 분석 + GPT 정책 알림</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial; padding: 2rem; background: #f4f9fc; text-align: center; }
    .section { background: white; padding: 1.5rem; margin: 2rem auto; max-width: 800px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    input, button, textarea { padding: 0.8rem; width: 90%; max-width: 500px; font-size: 1rem; margin: 0.5rem; border-radius: 6px; border: 1px solid #ccc; }
    canvas { margin-top: 2rem; background: white; border-radius: 10px; }
    #workflow { background: white; padding: 1rem; border-radius: 10px; transition: all 0.3s ease-in-out; }
  </style>
</head>
<body>

  <h1>🚀 AgriNexus 승인 → 자동화 시각화 + GPT 정책 생성</h1>

  <div class="section">
    <h3>✅ 승인 → 자동 워크플로우 시각화 애니메이션</h3>
    <button onclick="triggerWorkflow()">승인 시각화 애니메이션 시작</button>
    <div id="workflow" class="mermaid">
      graph TD
        Start[승인됨] --> Command[IoT 명령]
        Command --> Policy[정책 자동 생성]
        Policy --> Notify[알림 발송]
    </div>
  </div>

  <div class="section">
    <h3>📊 사용자 클릭 행동 분석</h3>
    <canvas id="behaviorChart" width="700" height="300"></canvas>
  </div>

  <div class="section">
    <h3>🧠 GPT 기반 정책 알림 생성 (시뮬레이션)</h3>
    <textarea id="policyContext" placeholder="정책 상황 요약 입력 (예: 수분 부족 시 자동 관수)"></textarea>
    <button onclick="generatePolicy()">정책 메시지 생성</button>
    <div id="gptPolicy" style="margin-top:1rem; font-weight:bold;"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "your-project.firebaseapp.com",
      databaseURL: "https://your-project.firebaseio.com",
      projectId: "your-project"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function triggerWorkflow() {
      document.getElementById("workflow").classList.add("highlight");
      setTimeout(() => mermaid.init(undefined, "#workflow"), 300);
    }

    db.ref("workflowClicks").on("value", snapshot => {
      const data = snapshot.val() || {};
      const stats = {};
      for (const key in data) {
        const node = data[key].node;
        stats[node] = (stats[node] || 0) + 1;
      }
      const ctx = document.getElementById("behaviorChart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: Object.keys(stats),
          datasets: [{
            label: "사용자 워크플로우 클릭 분석",
            data: Object.values(stats),
            backgroundColor: "#007c4d"
          }]
        }
      });
    });

    function generatePolicy() {
      const context = document.getElementById("policyContext").value;
      const policyText = `📌 정책 생성: "${context}" 상황에서 자동 대응 정책이 적용됩니다.`;
      document.getElementById("gptPolicy").innerText = policyText;
    }

    mermaid.initialize({ startOnLoad: true });
  </script>

</body>
</html>
