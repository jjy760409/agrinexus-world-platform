
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AgriNexus 정책 PDF + 최적 경로 + UI 시각화</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial; background: #f4f9fc; padding: 2rem; text-align: center; }
    input, button, textarea { padding: 0.8rem; font-size: 1rem; width: 90%; max-width: 500px; margin: 0.5rem; border-radius: 6px; border: 1px solid #ccc; }
    .section { background: white; padding: 1.5rem; margin: 2rem auto; max-width: 800px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.06); }
    canvas { margin-top: 1rem; border-radius: 10px; background: white; }
    #workflow { margin-top: 2rem; padding: 1rem; background: #fff; border-radius: 10px; }
  </style>
</head>
<body>

  <h1>📋 AgriNexus 정책 PDF + 추천 경로 + UI 애니메이션</h1>

  <div class="section">
    <h3>📄 정책 자동 생성 결과 → PDF 변환 + 관리자 전송</h3>
    <textarea id="policyText" placeholder="생성된 정책 내용 입력"></textarea>
    <input id="adminEmail" placeholder="관리자 이메일" />
    <button onclick="createPolicyPDF()">PDF 생성 및 전송</button>
    <div id="pdfStatus" style="color:#007c4d;"></div>
  </div>

  <div class="section">
    <h3>🧠 사용자 클릭 기반 최적 경로 추천</h3>
    <button onclick="recommendPath()">최적 경로 분석</button>
    <div id="pathSuggestion" style="margin-top:1rem; font-weight:bold;"></div>
  </div>

  <div class="section">
    <h3>🎞️ 실시간 워크플로우 UI 애니메이션</h3>
    <div id="workflow" class="mermaid">
      graph LR
        알림 --> 예측 --> 승인 --> 제어 --> 저장
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "your-project.firebaseapp.com",
      databaseURL: "https://your-project.firebaseio.com",
      projectId: "your-project"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    async function createPolicyPDF() {
      const { jsPDF } = window.jspdf;
      const policy = document.getElementById("policyText").value;
      const email = document.getElementById("adminEmail").value;

      const doc = new jsPDF();
      doc.text("AgriNexus 자동 정책 리포트", 20, 20);
      doc.text("정책 내용: " + policy, 20, 40);
      doc.text("생성 시각: " + new Date().toLocaleString(), 20, 60);

      const blob = doc.output("blob");
      const formData = new FormData();
      formData.append("pdf", blob, "policy_report.pdf");
      formData.append("email", email);

      await fetch("https://your-server.com/send-policy-report", {
        method: "POST",
        body: formData
      });

      document.getElementById("pdfStatus").innerText = "📎 관리자에게 PDF 전송 완료!";
    }

    async function recommendPath() {
      const snapshot = await db.ref("workflowClicks").once("value");
      const data = snapshot.val() || {};
      const stepCount = {};
      for (const key in data) {
        const step = data[key].node;
        stepCount[step] = (stepCount[step] || 0) + 1;
      }
      const sorted = Object.entries(stepCount).sort((a, b) => b[1] - a[1]);
      document.getElementById("pathSuggestion").innerText = `🔥 추천 흐름 최빈값 단계: ${sorted[0][0]}`;
    }

    mermaid.initialize({ startOnLoad: true });
  </script>

</body>
</html>
