<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📡 캠페인 생성 모니터링 대시보드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body { font-family: sans-serif; background: #f0f9ff; padding: 2rem; color: #1f2937; }
    h1 { color: #0284c7; text-align: center; }
    table {
      margin-top: 2rem;
      width: 100%;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #e2e8f0;
      text-align: center;
    }
    th {
      background: #e0f2fe;
    }
  </style>
</head>
<body>
  <h1>📡 자동 캠페인 생성 내역 모니터링</h1>
  <table>
    <thead>
      <tr>
        <th>고객 등급</th>
        <th>최근 사용 기능</th>
        <th>접속 횟수</th>
        <th>생성된 캠페인</th>
        <th>생성 시간</th>
      </tr>
    </thead>
    <tbody id="logTable">
      <tr><td colspan="5">로딩 중...</td></tr>
    </tbody>
  </table>

<script>
  const db = firebase.firestore();
  const table = document.getElementById("logTable");

  db.collection("campaign_logs").orderBy("timestamp", "desc").onSnapshot(snapshot => {
    table.innerHTML = "";
    snapshot.forEach(doc => {
      const d = doc.data();
      table.innerHTML += `
        <tr>
          <td>${d.tier}</td>
          <td>${d.feature}</td>
          <td>${d.visits}</td>
          <td>${d.campaign}</td>
          <td>${new Date(d.timestamp).toLocaleString()}</td>
        </tr>`;
    });
  });
</script>
</body>
</html>
