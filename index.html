<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📧 A/B 이메일 캠페인 성과 비교 리포트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: sans-serif; background: #f3f4f6; padding: 2rem; color: #1f2937; }
    h1 { color: #0f172a; text-align: center; }
    .summary {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    table {
      margin-top: 2rem;
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #e5e7eb;
      padding: 0.75rem;
      text-align: center;
    }
    th {
      background: #fef9c3;
    }
    tr:nth-child(even) {
      background: #fefce8;
    }
  </style>
</head>
<body>
  <h1>📧 이메일 템플릿 A/B 성과 리포트</h1>
  <div class="summary">
    <p><strong>캠페인 주제:</strong> 전자서명 기능 유도</p>
    <p><strong>대상 고객 수:</strong> 1,000명</p>
    <p><strong>총 전환률:</strong> 12.4%</p>

    <table>
      <thead>
        <tr>
          <th>그룹</th><th>템플릿 유형</th><th>발송 수</th><th>클릭 수</th><th>전환 수</th><th>전환률</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>A</td><td>텍스트 중심 이메일</td><td>500</td><td>95</td><td>34</td><td>6.8%</td>
        </tr>
        <tr>
          <td>B</td><td>이미지 포함 강조형</td><td>500</td><td>162</td><td>90</td><td>18.0%</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
