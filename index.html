<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>🔀 캠페인 종료 후 자동 전환 시스템</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: sans-serif; background: #f0f9ff; padding: 2rem; color: #1f2937; }
    h1 { color: #0284c7; text-align: center; }
    label, select {
      display: block;
      margin: 1rem 0 0.3rem;
      max-width: 500px;
    }
    select {
      padding: 0.6rem;
      width: 100%;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #0ea5e9;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .output {
      margin-top: 2rem;
      background: white;
      padding: 1.2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <h1>🔀 반복 캠페인 종료 후 자동 전환 설정</h1>

  <label>종료될 캠페인</label>
  <select id="source">
    <option value="contract">계약 리마인더</option>
    <option value="roi">ROI 분석 반복 캠페인</option>
    <option value="ir">IR 보고서 캠페인</option>
  </select>

  <label>다음 자동 전환 캠페인</label>
  <select id="target">
    <option value="upgrade">기능 업그레이드 제안</option>
    <option value="feedback">사용자 피드백 수집</option>
    <option value="coupon">할인 쿠폰 발송</option>
  </select>

  <button onclick="link()">자동 전환 설정</button>

  <div id="output" class="output" style="display:none;"></div>

<script>
  function link() {
    const source = document.getElementById("source").value;
    const target = document.getElementById("target").value;

    const desc = `🔁 <b>${source.toUpperCase()}</b> 캠페인 종료 시 → <b>${target.toUpperCase()}</b> 캠페인으로 자동 전환 설정이 완료되었습니다.`;

    const out = document.getElementById("output");
    out.innerHTML = desc;
    out.style.display = "block";
  }
</script>
</body>
</html>
