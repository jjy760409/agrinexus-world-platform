
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AgriNexus GPT 플랫폼 (프록시 연동)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: Arial; background: #f5faf7; padding: 2rem; color: #1e3a34; text-align: center; }
    input, textarea, button {
      width: 90%; max-width: 600px; padding: 1rem; margin: 0.5rem auto; display: block;
      font-size: 1rem; border: 1px solid #ccc; border-radius: 6px;
    }
    button { background: #007c4d; color: white; border: none; cursor: pointer; }
    .response { margin-top: 1rem; padding: 1rem; background: #eaf7f1; border-radius: 6px; min-height: 100px; }
  </style>
</head>
<body>

<h2>🌱 AgriNexus 전용 GPT 상담</h2>
<textarea id="prompt">스마트팜 설계</textarea>
<button onclick="askGPT()">GPT 실행</button>
<div class="response" id="gptResponse">GPT 응답이 여기에 표시됩니다.</div>

<script>
async function askGPT() {
  const prompt = document.getElementById("prompt").value;
  const res = await fetch("/gpt", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt })
  });
  const data = await res.json();
  document.getElementById("gptResponse").innerText = data.reply || "❌ 오류 발생";
}
</script>

</body>
</html>
