<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🧠 스마트 리마인더 AI 생성기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #eef2ff; color: #1f2937; }
    h1 { color: #4f46e5; text-align: center; }
    input, select {
      padding: 0.6rem;
      margin-top: 0.5rem;
      width: 100%;
      max-width: 500px;
      display: block;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .output {
      margin-top: 2rem;
      background: white;
      padding: 1.2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
  </style>
</head>
<body>
  <h1>🧠 AgriNexus 스마트 리마인더 생성기</h1>
  <label>고객 이름</label>
  <input id="name" placeholder="예: 홍길동" />
  <label>최근 사용 기능</label>
  <select id="feature">
    <option value="contract">계약서 생성</option>
    <option value="roi">ROI 분석</option>
    <option value="ir">IR 보고서</option>
    <option value="translate">번역기</option>
  </select>
  <label>등급</label>
  <select id="tier">
    <option value="bronze">Bronze</option>
    <option value="silver">Silver</option>
    <option value="gold">Gold</option>
    <option value="vip">VIP</option>
  </select>

  <button onclick="generate()">AI 리마인더 생성</button>

  <div id="output" class="output" style="display:none;"></div>

<script>
  function generate() {
    const name = document.getElementById("name").value;
    const feature = document.getElementById("feature").value;
    const tier = document.getElementById("tier").value;

    let message = "";

    if (feature === "contract") {
      message = `📄 ${name} 고객님, 최근 계약서를 작성하셨죠? 아직 전자서명이 남아있습니다. 지금 완료하시고 계약을 마무리하세요!`;
    } else if (feature === "roi") {
      message = `📈 ${name} 고객님, ROI 분석을 다시 실행해 더 나은 수익 전략을 확인해보세요. 리포트 PDF로도 받으실 수 있습니다.`;
    } else if (feature === "ir") {
      message = `📊 ${name} 고객님, IR 보고서 제출이 아직 완료되지 않았습니다. 투자자들과의 신뢰 강화를 위해 제출을 권장드립니다.`;
    } else if (feature === "translate") {
      message = `🌍 ${name} 고객님, 글로벌 거래를 위해 번역기 프리셋을 설정해보세요. 자동 번역이 더욱 정확해집니다.`;
    }

    if (tier === "vip") {
      message += " 🎁 VIP 고객님께는 이번 리마인더에 보너스 혜택이 포함됩니다!";
    }

    const output = document.getElementById("output");
    output.innerText = message;
    output.style.display = "block";
  }
</script>
</body>
</html>
