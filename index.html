
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgriNexus AI Platform - Contracts + Voice</title>
  <style>
    body { font-family: Arial; padding: 2rem; background: #f9f9f9; }
    h1 { color: #004b8d; }
    textarea, button { width: 100%; padding: 1rem; margin-top: 1rem; font-size: 1rem; border-radius: 8px; border: 1px solid #ccc; }
    button { background: #007c4d; color: white; border: none; cursor: pointer; }
    #response { white-space: pre-wrap; background: #fff; padding: 1rem; border-radius: 8px; margin-top: 1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>🧠 AgriNexus AI + 계약서 자동 작성 + 음성 응답</h1>

  <textarea id="userInput" placeholder="예: 계약서 작성해줘, 투자 제안서 만들어줘 등..."></textarea>
  <button onclick="askGPT()">GPT에게 요청</button>
  <div id="response">GPT 응답이 여기에 표시됩니다...</div>
  <button onclick="generatePDF()">📄 계약서(PDF) 자동 생성</button>

  <script>
    async function askGPT() {
      const input = document.getElementById("userInput").value;
      const resBox = document.getElementById("response");
      resBox.innerText = "⏳ NexusBot이 응답 중입니다...";
      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_OPENAI_API_KEY"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: input }]
          })
        });
        const data = await res.json();
        const reply = data.choices[0].message.content;
        resBox.innerText = reply;

        // 음성 출력 (다국어 지원)
        const utterance = new SpeechSynthesisUtterance(reply);
        utterance.lang = navigator.language || "en-US";
        speechSynthesis.speak(utterance);

        // PDF 저장용 텍스트 설정
        window.latestResponse = reply;
      } catch (e) {
        resBox.innerText = "❌ 오류 발생: " + e.message;
      }
    }

    function generatePDF() {
      const text = window.latestResponse || document.getElementById("response").innerText;
      const blob = new Blob([text], { type: "application/pdf" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "AgriNexus_Contract.pdf";
      link.click();
    }
  </script>
</body>
</html>
