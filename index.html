<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>💰 수익 정산 보고서</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f9f9fb; padding: 2rem; }
    input, textarea { padding: 0.6rem; width: 300px; margin: 0.5rem; }
    button { padding: 0.6rem 1rem; background: #16a34a; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>💰 수익 정산 보고서 생성기</h1>
  <input id="sales" placeholder="총 매출 입력 (₩)" /><br/>
  <input id="costs" placeholder="총 비용 입력 (₩)" /><br/>
  <textarea id="notes" rows="4" placeholder="비고 또는 메모 입력"></textarea><br/>
  <button onclick="generateReport()">📄 PDF 보고서 생성</button>

  <script>
    function generateReport() {
      const sales = parseInt(document.getElementById("sales").value || 0);
      const costs = parseInt(document.getElementById("costs").value || 0);
      const profit = sales - costs;
      const notes = document.getElementById("notes").value;
      const report = `💼 AgriNexus 수익 정산 보고서\n\n총 매출: ₩${sales.toLocaleString()}\n총 비용: ₩${costs.toLocaleString()}\n순이익: ₩${profit.toLocaleString()}\n\n비고:\n${notes}`;

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text(report, 10, 20);
      doc.save("revenue_report.pdf");
    }
  </script>
</body>
</html>
