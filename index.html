
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AgriNexus 대화형 GPT 챗봇</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial; background: #eef6f3; margin: 0; padding: 2rem; text-align: center; }
    .chatbox { max-width: 700px; margin: auto; background: white; padding: 1rem; border-radius: 12px; box-shadow: 0 0 6px rgba(0,0,0,0.1); }
    textarea, input, button { width: 100%; font-size: 1rem; margin-top: 1rem; padding: 0.8rem; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #007c4d; color: white; border: none; cursor: pointer; }
    .messages { text-align: left; margin-top: 2rem; max-height: 400px; overflow-y: auto; padding: 1rem; background: #f9fefc; border-radius: 8px; }
    .msg { margin: 1rem 0; }
    .user { font-weight: bold; color: #1e3a34; }
    .assistant { color: #007c4d; }
  </style>
</head>
<body>

  <div class="chatbox">
    <h2>🌿 AgriNexus GPT 대화형 챗봇</h2>
    <input id="apikey" placeholder="🔑 OpenAI API Key 입력" />
    <div class="messages" id="chatlog"></div>
    <textarea id="userInput" placeholder="메시지를 입력하세요..."></textarea>
    <button onclick="sendMessage()">전송</button>
  </div>

  <script>
    const messages = [
      { role: "system", content: "당신은 스마트팜 운영 전문가입니다. 질문에 친절하고 간결하게 한국어로 답해주세요." }
    ];

    async function sendMessage() {
      const key = document.getElementById("apikey").value.trim();
      const userText = document.getElementById("userInput").value;
      if (!userText || !key) return;

      messages.push({ role: "user", content: userText });
      document.getElementById("userInput").value = "";

      const log = document.getElementById("chatlog");
      log.innerHTML += `<div class='msg user'>🙋‍♂️ 사용자: ${userText}</div>`;
      log.innerHTML += `<div class='msg assistant'>🤖 GPT 응답 중...</div>`;

      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + key
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: messages
        })
      });

      const data = await res.json();
      const reply = data.choices?.[0]?.message?.content || "❌ 응답 실패";
      messages.push({ role: "assistant", content: reply });

      log.innerHTML = log.innerHTML.replace("🤖 GPT 응답 중...", `🤖 GPT: ${reply}`);
      log.scrollTop = log.scrollHeight;
    }
  </script>

</body>
</html>
