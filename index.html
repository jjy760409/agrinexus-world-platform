<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>🔥 인기 기능 순위 리포트 (기능별 사용량)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #fef2f2; color: #1f2937; }
    h1 { color: #dc2626; }
    table {
      margin-top: 2rem;
      width: 100%;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.6rem;
      border: 1px solid #fca5a5;
      text-align: left;
    }
    th {
      background: #fecaca;
    }
  </style>
</head>
<body>
  <h1>🔥 기능별 사용량 인기 순위</h1>
  <table>
    <thead>
      <tr><th>기능명</th><th>사용 횟수</th></tr>
    </thead>
    <tbody id="rankTable">
      <tr><td colspan="2">로딩 중...</td></tr>
    </tbody>
  </table>

<script>
  const db = firebase.firestore();
  const table = document.getElementById("rankTable");

  db.collection("activity_logs").get().then(snapshot => {
    const countMap = {};
    snapshot.forEach(doc => {
      const d = doc.data();
      const feature = d.feature;
      countMap[feature] = (countMap[feature] || 0) + 1;
    });

    const sorted = Object.entries(countMap).sort((a,b) => b[1] - a[1]);
    table.innerHTML = "";
    sorted.forEach(([feature, count]) => {
      table.innerHTML += `<tr><td>${feature}</td><td>${count}</td></tr>`;
    });
  });
</script>
</body>
</html>
