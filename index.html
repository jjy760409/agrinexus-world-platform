
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AgriNexus x Gaia Precision SkyMap</title>
  <style>
    body { margin: 0; background: black; color: white; font-family: sans-serif; text-align: center; }
    canvas { display: block; margin: auto; background: #000; }
    #info { padding: 1rem; }
    input, button { padding: 0.5rem; font-size: 1rem; margin: 0.2rem; border-radius: 4px; border: none; }
  </style>
</head>
<body>
  <h1>🌌 AgriNexus 스마트팜 위치를 Gaia처럼 시각화</h1>
  <div id="info">
    위도: <input id="lat" type="number" value="36.5" step="0.01" /> 
    경도: <input id="lon" type="number" value="127.5" step="0.01" />
    고도: <input id="alt" type="number" value="150" /> m
    <button onclick="plotPoint()">위치 시각화</button>
  </div>
  <canvas id="sky" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById("sky");
    const ctx = canvas.getContext("2d");

    function plotPoint() {
      const lat = parseFloat(document.getElementById("lat").value);
      const lon = parseFloat(document.getElementById("lon").value);
      const alt = parseFloat(document.getElementById("alt").value);

      const x = Math.floor((lon + 180) / 360 * canvas.width);
      const y = Math.floor((90 - lat) / 180 * canvas.height);

      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(x, y, 4, 0, 2 * Math.PI);
      ctx.fill();

      ctx.fillStyle = "#0ff";
      ctx.font = "12px Arial";
      ctx.fillText(`📍AgriFarm: (${lat.toFixed(2)}, ${lon.toFixed(2)}, ${alt}m)`, x + 8, y - 8);
    }

    // 별자리 배경
    for (let i = 0; i < 200; i++) {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      const r = Math.random() * 1.5;
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(x, y, r, 0, 2 * Math.PI);
      ctx.fill();
    }
  </script>
</body>
</html>
