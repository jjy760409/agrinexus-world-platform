
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AgriNexus 맞춤 추천 + 작물 변경 알림</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial; background: #f2f9f6; text-align: center; padding: 2rem; }
    input, button, select { width: 90%; max-width: 500px; padding: 0.8rem; font-size: 1rem; margin: 0.5rem; border-radius: 6px; border: 1px solid #ccc; }
    .section { background: white; padding: 1.5rem; border-radius: 12px; margin: 1rem auto; max-width: 700px; box-shadow: 0 0 10px rgba(0,0,0,0.08); }
  </style>
</head>
<body>

  <h1>🌾 AgriNexus 추천 작물 알림 + 사용자 맞춤 추천</h1>

  <div class="section">
    <h3>📢 추천 작물 변경 알림</h3>
    <input id="userEmail" placeholder="📧 사용자 이메일" />
    <button onclick="subscribeToAlerts()">알림 수신 등록</button>
    <div id="alertStatus" style="margin-top:1rem; color:#007c4d;"></div>
  </div>

  <div class="section">
    <h3>🌿 사용자 선호 기반 모델 조정</h3>
    고추 선호: <input type="range" min="0" max="1" step="0.1" id="pepperWeight" /><br/>
    배추 선호: <input type="range" min="0" max="1" step="0.1" id="cabbageWeight" /><br/>
    상추 선호: <input type="range" min="0" max="1" step="0.1" id="lettuceWeight" /><br/>
    <button onclick="adjustModel()">모델 조정 저장</button>
    <div id="adjustStatus" style="margin-top:1rem; color:#007c4d;"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "your-project.firebaseapp.com",
      databaseURL: "https://your-project.firebaseio.com",
      projectId: "your-project"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function subscribeToAlerts() {
      const email = document.getElementById("userEmail").value;
      db.ref("subscribers").push({ email, subscribedAt: new Date().toISOString() });
      document.getElementById("alertStatus").innerText = "✅ 작물 변경 알림 수신 등록 완료!";
    }

    function adjustModel() {
      const pepper = parseFloat(document.getElementById("pepperWeight").value);
      const cabbage = parseFloat(document.getElementById("cabbageWeight").value);
      const lettuce = parseFloat(document.getElementById("lettuceWeight").value);
      db.ref("userPreferences").push({
        pepperWeight: pepper,
        cabbageWeight: cabbage,
        lettuceWeight: lettuce,
        updatedAt: new Date().toISOString()
      });
      document.getElementById("adjustStatus").innerText = "✅ 모델 선호 조정 저장 완료!";
    }
  </script>

</body>
</html>
