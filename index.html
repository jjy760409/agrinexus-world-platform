
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AgriNexus GPT 대시보드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial; background: #f5f9f6; padding: 2rem; text-align: center; }
    textarea, input, button { width: 90%; max-width: 600px; margin: 0.5rem auto; display: block; font-size: 1rem; padding: 0.8rem; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #007c4d; color: white; border: none; cursor: pointer; }
    .response { background: #e8f6ef; padding: 1rem; border-radius: 6px; margin-top: 1rem; min-height: 120px; }
  </style>
</head>
<body>

  <h1>🧠 GPT 스마트팜 설계 도우미</h1>
  <input id="apikey" placeholder="🔑 OpenAI API 키 입력 (sk-...)" />
  <textarea id="prompt" rows="4" placeholder="스마트팜 설계에 대한 질문을 입력하세요">스마트팜 설계</textarea>
  <button onclick="callGPT()">GPT 실행</button>

  <div class="response" id="output">GPT 응답이 여기에 표시됩니다.</div>

  <script>
    async function callGPT() {
      const key = document.getElementById("apikey").value.trim();
      const prompt = document.getElementById("prompt").value;
      const output = document.getElementById("output");
      output.innerText = "GPT 응답 생성 중...";

      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + key
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: prompt }]
        })
      });

      const data = await res.json();
      output.innerText = data.choices?.[0]?.message?.content || "❌ 응답 실패 또는 오류 발생";
    }
  </script>

</body>
</html>
