<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🎯 추천 결과 저장 + 실시간 배너 알림</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #ecfdf5; color: #1f2937; }
    h1 { color: #0f766e; }
    label, select, input {
      display: block;
      margin: 1rem 0 0.3rem;
    }
    input, select {
      padding: 0.6rem;
      width: 100%;
      max-width: 400px;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #0d9488;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .banner {
      margin-top: 2rem;
      background: #ccfbf1;
      padding: 1rem;
      border-left: 5px solid #14b8a6;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>🎯 AI 예측 추천 → 저장 + 사용자 배너 출력</h1>
  <label>고객 이메일</label>
  <input id="email" placeholder="예: user@agrinexus.com">
  <label>추천 기능 이름</label>
  <input id="recommend" placeholder="예: ROI 분석 + PDF 저장 추천">
  <button onclick="saveAndShow()">추천 저장 + 배너 보기</button>

  <div class="banner" id="banner" style="display:none;"></div>

<script>
  const db = firebase.firestore();

  function saveAndShow() {
    const email = document.getElementById("email").value;
    const recommendation = document.getElementById("recommend").value;

    const record = {
      email: email,
      recommend: recommendation,
      timestamp: new Date().toISOString()
    };

    db.collection("recommend_logs").add(record).then(() => {
      const banner = document.getElementById("banner");
      banner.innerHTML = `📢 <b>${email}</b> 고객님께 추천된 기능: <b>${recommendation}</b>`;
      banner.style.display = "block";
    });
  }
</script>
</body>
</html>
