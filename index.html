
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI 스마트팜 설계 시뮬레이터</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans p-6">
  <div class="max-w-xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">🤖 AI 설계 시뮬레이션</h1>

    <label class="block mb-2">설계 대상 지역</label>
    <input id="designInput" type="text" placeholder="예: 전북 익산시" class="border p-2 rounded w-full mb-4" />

    <label class="block mb-2">기후 유형 선택</label>
    <select id="climateSelect" class="border p-2 rounded w-full mb-4">
      <option>온난 습윤</option>
      <option>건조 사막</option>
      <option>한랭 고산</option>
      <option>열대 우림</option>
    </select>

    <button onclick="generateDesign()" class="bg-purple-600 text-white px-5 py-2 rounded hover:bg-purple-700">설계 생성</button>

    <div id="designOutput" class="mt-6 p-4 bg-white border rounded shadow hidden">
      <h2 class="text-xl font-semibold mb-2">설계 시뮬레이션 결과</h2>
      <p id="designMessage" class="text-purple-800 font-medium"></p>
    </div>
  </div>

  <script>
    function generateDesign() {
      const area = document.getElementById("designInput").value.trim();
      const climate = document.getElementById("climateSelect").value;
      const result = document.getElementById("designOutput");
      const message = document.getElementById("designMessage");

      if (!area) {
        alert("지역을 입력해주세요.");
        return;
      }

      message.innerText = `📍 ${area} 지역은 '${climate}' 기후에 적합하며,
AI가 추천한 스마트팜 설계는 복합형 온실 + 자동 수경 시스템입니다.
광량 조절, 물 사용량 최적화, 태양광 전력 패널 포함된 설계 시뮬레이션이 생성되었습니다.`;
      result.classList.remove("hidden");
    }
  </script>
</body>
</html>
