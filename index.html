
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AgriNexus World - 기능 자동 확장 포털</title>
    <style>
        body { font-family: sans-serif; background: #f8fdf9; margin: 0; padding: 20px; }
        .tab-group { margin: 20px 0; }
        .tab { background: #fff; padding: 10px 15px; margin: 5px 0; border-radius: 8px; box-shadow: 0 0 4px rgba(0,0,0,0.1); cursor: pointer; }
        .panel { display: none; padding: 10px 20px; background: #e8f9f0; margin-top: 5px; border-radius: 6px; }
        .tab.active + .panel { display: block; }
        button { padding: 6px 12px; margin: 5px; border: none; background: #2c8f55; color: white; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

<h1>AgriNexus 기능 확장 포털</h1>

<div class="tab-group">
    <div class="tab" onclick="toggleTab(this)">041~050 기능 보기</div>
    <div class="panel">
        <ul>
            <li>041. 스마트팜 NFT 기반 계약서 생성 시스템 <button onclick="runAPI(41)">실행</button></li>
            <li>042. 실시간 ESG 리포트 자동 작성 <button onclick="runAPI(42)">실행</button></li>
            <li>043. 기후위기 대응형 설계 시뮬레이터 <button onclick="runAPI(43)">실행</button></li>
            <li>044. 농산물 재고 기반 유통 흐름 최적화 <button onclick="runAPI(44)">실행</button></li>
            <li>045. 자동 계약 + 영상 IR 통합 프레임워크 <button onclick="runAPI(45)">실행</button></li>
        </ul>
    </div>
</div>

<script>
function toggleTab(el) {
    el.classList.toggle('active');
    const panel = el.nextElementSibling;
    if (panel.style.display === "block") {
        panel.style.display = "none";
    } else {
        panel.style.display = "block";
    }
}

function runAPI(code) {
    alert("기능 실행 중: " + code + "번 API 호출 시뮬레이션");
}
</script>

</body>
</html>
