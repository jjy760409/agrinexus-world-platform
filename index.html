
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgriNexus AI Platform</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; padding-bottom: 100px; }
    header { background: #004b8d; color: white; padding: 2rem; text-align: center; }
    section { padding: 2rem; }
    h1 { margin: 0; }
    textarea, button { width: 100%; padding: 1rem; margin-top: 1rem; font-size: 1rem; border-radius: 8px; border: 1px solid #ccc; }
    button { background: #007c4d; color: white; border: none; cursor: pointer; }
    #response { white-space: pre-wrap; background: #fff; padding: 1rem; border-radius: 8px; margin-top: 1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .links a { display: inline-block; margin: 10px 10px 0 0; padding: 0.5rem 1rem; background: #eee; border-radius: 6px; text-decoration: none; color: #004b8d; }
    footer { position: fixed; bottom: 0; width: 100%; background: #333; color: white; text-align: center; padding: 1rem; }
  </style>
</head>
<body>
  <header>
    <h1>AgriNexus AI Platform</h1>
    <p>💬 GPT 기반 자동화 명령 시스템</p>
  </header>

  <section>
    <h2>🧠 NexusBot에게 물어보세요</h2>
    <textarea id="userInput" placeholder="예: 계약서 작성해줘, 글로벌 펀드 알려줘, 보고서 요약해줘 등..."></textarea>
    <button onclick="askGPT()">전송</button>
    <div id="response">GPT 응답이 여기에 표시됩니다...</div>
  </section>

  <section class="links">
    <h2>🔗 기능 바로가기</h2>
    <a href="contract.html">계약서 자동화</a>
    <a href="report.html">보고서 생성</a>
    <a href="funding.html">펀드 매칭</a>
    <a href="satellite.html">위성 시각화</a>
    <a href="admin.html">관리자 대시보드</a>
  </section>

  <footer>
    AgriNexus World © AI 통합 자동화 시스템
  </footer>

  <script>
    async function askGPT() {
      const input = document.getElementById("userInput").value;
      const resBox = document.getElementById("response");
      resBox.innerText = "⏳ NexusBot이 응답 중입니다...";
      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_OPENAI_API_KEY"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: input }]
          })
        });
        const data = await res.json();
        resBox.innerText = data.choices[0].message.content;
      } catch (e) {
        resBox.innerText = "❌ 오류: " + e.message;
      }
    }
  </script>
</body>
</html>
