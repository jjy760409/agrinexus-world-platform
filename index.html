<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>📌 기능 흐름형 UX 인터페이스</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f9fafb; color: #1f2937; padding: 2rem; text-align: center; }
    h1 { color: #2563eb; margin-bottom: 2rem; }
    section { margin-bottom: 2rem; max-width: 700px; margin: 2rem auto; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    textarea, input { width: 90%; max-width: 500px; padding: 0.6rem; margin: 0.5rem 0; }
    button { padding: 0.6rem 1rem; margin-top: 1rem; background: #2563eb; color: white; border: none; border-radius: 8px; cursor: pointer; }
    .hidden { display: none; }
    #result { font-weight: bold; color: #10b981; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>🧠 전자동 기능 흐름형 UX</h1>

  <section>
    <h2>① 기능 소개</h2>
    <p>이 기능은 사용자가 계약 목적을 입력하면,<br/>자동으로 AI 기반 요약 + 수익 예측 + PDF 생성까지 연결되는 흐름형 UX입니다.</p>
    <button onclick="nextStep('step2')">계속 진행</button>
  </section>

  <section id="step2" class="hidden">
    <h2>② 어떤 목적의 계약인가요?</h2>
    <input id="purpose" placeholder="예: 스마트팜 설치 계약 / 수출 공급 계약" />
    <button onclick="nextStep('step3')">입력 완료</button>
  </section>

  <section id="step3" class="hidden">
    <h2>③ 예상 수익은 얼마인가요?</h2>
    <input id="revenue" placeholder="예: 3,000,000 (₩)" />
    <button onclick="generate()">결과 생성</button>
  </section>

  <section id="step4" class="hidden">
    <h2>④ 분석 결과</h2>
    <p id="result">로딩 중...</p>
    <button onclick="downloadPDF()">📄 PDF 저장</button>
  </section>

  <script>
    function nextStep(id) {
      document.getElementById(id).classList.remove("hidden");
    }

    function generate() {
      const purpose = document.getElementById("purpose").value;
      const revenue = document.getElementById("revenue").value;
      const summary = `📝 계약 요약: ${purpose}\n💰 예상 수익: ₩${revenue}\n📌 분석 완료: 스마트팜 ROI 145% / 계약 진행 추천`;
      document.getElementById("result").innerText = summary;
      document.getElementById("step4").classList.remove("hidden");
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text(document.getElementById("result").innerText, 10, 20);
      doc.save("agrinexus_analysis.pdf");
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</body>
</html>
