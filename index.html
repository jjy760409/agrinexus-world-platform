
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AgriNexus AI 작물 추천 + 위성 예측 대시보드</title>
  <style>
    body { font-family: Arial; background: #eef4f6; padding: 2rem; text-align: center; }
    input, select, button { padding: 0.7rem; font-size: 1rem; margin: 0.5rem; border-radius: 6px; border: 1px solid #ccc; width: 80%; }
    .section { background: white; padding: 1.5rem; border-radius: 12px; margin: 1rem auto; max-width: 700px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .output { color: #007c4d; margin-top: 1rem; font-size: 1.1rem; }
    iframe { border: 0; width: 100%; height: 300px; margin-top: 1rem; }
  </style>
</head>
<body>

  <h1>🌾 AgriNexus AI 작물 추천 + 위성 기반 수확 예측</h1>

  <div class="section">
    <h2>① 위치 및 조건 입력</h2>
    위도: <input id="lat" type="number" step="0.01" value="36.5" /><br/>
    경도: <input id="lon" type="number" step="0.01" value="127.5" /><br/>
    토양 유형:
    <select id="soil">
      <option value="loam">Loam</option>
      <option value="clay">Clay</option>
      <option value="sandy">Sandy</option>
    </select><br/>
    최근 강수량 (mm): <input id="rain" type="number" value="40" /><br/>
    최근 기온 (°C): <input id="temp" type="number" value="24" /><br/>
    <button onclick="recommend()">🌱 작물 추천</button>
    <div class="output" id="recommendOut"></div>
  </div>

  <div class="section">
    <h2>② 위성 영상 시뮬레이션 (데모)</h2>
    <iframe src="https://apps.sentinel-hub.com/eo-browser/" title="Sentinel Viewer"></iframe>
  </div>

  <div class="section">
    <h2>③ AI 수확량 예측 (데모 모델)</h2>
    <button onclick="predict()">📈 수확량 예측 실행</button>
    <div class="output" id="yieldOut"></div>
  </div>

  <script>
    function recommend() {
      const soil = document.getElementById("soil").value;
      const rain = parseFloat(document.getElementById("rain").value);
      const temp = parseFloat(document.getElementById("temp").value);

      let crop = "옥수수";
      if (soil === "clay" && rain > 60) crop = "벼";
      else if (soil === "sandy" && temp > 25) crop = "고구마";
      else if (soil === "loam" && temp > 20) crop = "토마토";

      document.getElementById("recommendOut").innerText = `✅ AI 추천 작물: ${crop}`;
    }

    function predict() {
      const rand = (Math.random() * 8 + 2).toFixed(1);
      document.getElementById("yieldOut").innerText = `예상 수확량: ${rand} 톤/ha`;
    }
  </script>

</body>
</html>
