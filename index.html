<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>📢 실시간 관리자 알림 + 기능 사용 리포트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9fafb; color: #1f2937; }
    h1 { color: #1d4ed8; text-align: center; }
    .log {
      margin-top: 2rem;
      padding: 1rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .log-entry {
      border-bottom: 1px solid #e5e7eb;
      padding: 0.75rem 0;
    }
    .log-entry:last-child {
      border-bottom: none;
    }
    .highlight {
      color: #16a34a;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>📢 실시간 기능 사용 로그 & 관리자 알림</h1>
  <div class="log" id="logBox">로딩 중...</div>

<script>
  const db = firebase.firestore();
  const logBox = document.getElementById("logBox");

  db.collection("activity_logs").orderBy("timestamp", "desc").limit(30)
    .onSnapshot(snapshot => {
      logBox.innerHTML = "";
      snapshot.forEach(doc => {
        const d = doc.data();
        const row = `<div class="log-entry">
          📧 <span class='highlight'>${d.email}</span> 님이
          🧩 <b>${d.feature}</b> 기능 사용함
          <br/>🕒 <small>${new Date(d.timestamp).toLocaleString()}</small>
        </div>`;
        logBox.innerHTML += row;
      });
    });
</script>
</body>
</html>
