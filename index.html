
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AgriNexus 실시간 이미지 작물 예측 + Netlify 배포</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0"></script>
  <style>
    body { font-family: Arial; text-align: center; background: #f4f9fc; padding: 2rem; }
    input, button { padding: 1rem; width: 90%; max-width: 500px; font-size: 1rem; margin: 0.5rem; border-radius: 6px; border: 1px solid #ccc; }
    img, canvas { max-width: 100%; margin-top: 1rem; border-radius: 8px; }
    .result { color: #007c4d; font-weight: bold; margin-top: 1rem; }
  </style>
</head>
<body>

  <h1>🌱 AgriNexus 실시간 작물 이미지 예측</h1>

  <input type="file" id="imgUpload" accept="image/*" />
  <img id="preview" style="display:none;" />
  <button onclick="predict()">🔍 AI 예측 실행</button>

  <div class="result" id="output">결과: 없음</div>

  <script>
    let model;

    async function predict() {
      const file = document.getElementById("imgUpload").files[0];
      if (!file) return alert("이미지를 선택해주세요.");

      const reader = new FileReader();
      reader.onload = async () => {
        const img = document.getElementById("preview");
        img.src = reader.result;
        img.style.display = "block";

        if (!model) {
          model = await mobilenet.load();
        }

        img.onload = async () => {
          const result = await model.classify(img);
          document.getElementById("output").innerText =
            result.length ? `결과: ${result[0].className} (${(result[0].probability * 100).toFixed(2)}%)` : "예측 실패";
        };
      };
      reader.readAsDataURL(file);
    }
  </script>

</body>
</html>
