
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>계약서 생성기</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans p-6">
  <div class="max-w-xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">📄 계약서 자동 생성기</h1>
    <label class="block mb-2">계약자 이름</label>
    <input id="name" type="text" placeholder="예: 홍길동" class="border p-2 w-full rounded mb-4"/>

    <label class="block mb-2">계약 내용</label>
    <textarea id="content" rows="5" placeholder="계약 내용을 입력하세요" class="border p-2 w-full rounded mb-4"></textarea>

    <button onclick="generatePDF()" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">📄 PDF 생성</button>

    <div id="preview" class="mt-10 p-6 bg-white border rounded shadow hidden">
      <h2 class="text-xl font-bold mb-2">[ 계약서 ]</h2>
      <p><strong>계약자명:</strong> <span id="previewName"></span></p>
      <p class="mt-4 whitespace-pre-wrap" id="previewContent"></p>
      <p class="mt-6 text-sm text-gray-500">* 본 계약서는 AgriNexus World에서 자동 생성되었습니다.</p>
    </div>
  </div>

  <script>
    function generatePDF() {
      const name = document.getElementById("name").value.trim();
      const content = document.getElementById("content").value.trim();

      if (!name || !content) {
        alert("계약자 이름과 내용을 모두 입력해 주세요.");
        return;
      }

      document.getElementById("previewName").innerText = name;
      document.getElementById("previewContent").innerText = content;
      const preview = document.getElementById("preview");
      preview.classList.remove("hidden");

      html2pdf()
        .set({
          margin: 0.5,
          filename: `계약서_${name}.pdf`,
          image: { type: 'jpeg', quality: 0.98 },
          html2canvas: { scale: 2 },
          jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
        })
        .from(preview)
        .save();
    }
  </script>
</body>
</html>
