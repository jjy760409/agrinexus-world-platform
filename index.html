<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📥 계약 내역 PDF 리포트 출력</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9fafb; color: #111827; }
    h1 { color: #1d4ed8; }
    button {
      padding: 0.75rem 1.5rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>📥 계약 내역 PDF 리포트 출력</h1>
  <button onclick="exportPDF()">PDF 저장하기</button>

<script>
  async function exportPDF() {
    const db = firebase.firestore();
    const snapshot = await db.collection("contracts").orderBy("timestamp", "desc").get();

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    let y = 20;
    doc.text("AgriNexus 계약서 리포트", 10, y);
    y += 10;

    snapshot.forEach(docSnap => {
      const d = docSnap.data();
      const row = `- 고객: ${d.name}, 서명: ${d.sign}, 날짜: ${new Date(d.timestamp).toLocaleDateString()}`;
      doc.text(row, 10, y);
      y += 10;
      if (y > 270) {
        doc.addPage();
        y = 20;
      }
    });

    doc.save("agrinexus_report.pdf");
  }
</script>
</body>
</html>
