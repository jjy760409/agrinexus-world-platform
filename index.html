<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🔁 반복 캠페인 자동 생성기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f3f4f6; color: #1f2937; }
    h1 { color: #0f172a; text-align: center; }
    input, select {
      width: 100%;
      max-width: 500px;
      padding: 0.6rem;
      margin: 1rem 0;
    }
    button {
      padding: 0.75rem 1.5rem;
      background: #0ea5e9;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .result {
      margin-top: 2rem;
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <h1>🔁 반복 캠페인 자동 시나리오 생성</h1>
  <label>캠페인 대상 기능</label>
  <select id="feature">
    <option value="contract">계약 리마인더</option>
    <option value="roi">ROI 리포트 전송</option>
    <option value="ir">IR 제출 유도</option>
    <option value="translate">다국어 번역 안내</option>
  </select>

  <label>반복 주기</label>
  <select id="interval">
    <option value="7">7일 마다</option>
    <option value="14">2주 간격</option>
    <option value="30">월 1회</option>
  </select>

  <label>최대 반복 횟수</label>
  <input id="limit" type="number" placeholder="예: 3" />

  <button onclick="build()">시나리오 생성</button>

  <div class="result" id="output" style="display:none;"></div>

<script>
  function build() {
    const feature = document.getElementById("feature").value;
    const interval = document.getElementById("interval").value;
    const limit = document.getElementById("limit").value;

    let desc = "";
    if (feature === "contract") {
      desc = "계약 진행 상태에 따라 주기적으로 전자서명 안내 메일을 전송합니다.";
    } else if (feature === "roi") {
      desc = "ROI 수익 분석 보고서를 정기적으로 전송합니다.";
    } else if (feature === "ir") {
      desc = "IR 리포트 제출 독려 메일을 반복 전송합니다.";
    } else if (feature === "translate") {
      desc = "다국어 번역기 사용 안내를 반복적으로 전송합니다.";
    }

    const summary = `
      <p><b>캠페인 구성:</b> ${desc}</p>
      <p><b>반복 주기:</b> ${interval}일 마다</p>
      <p><b>최대 반복 횟수:</b> ${limit}회</p>
    `;

    document.getElementById("output").innerHTML = summary;
    document.getElementById("output").style.display = "block";
  }
</script>
</body>
</html>
