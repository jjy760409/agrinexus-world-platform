<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AgriNexus SaaS 포털</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <script>
    function setLang(lang) {
      const sections = document.querySelectorAll("[data-lang]");
      sections.forEach(el => {
        el.style.display = el.getAttribute("data-lang") === lang ? "block" : "none";
      });
    }
    window.onload = () => {
      const userLang = navigator.language.startsWith("ko") ? "ko" : "en";
      setLang(userLang);
    };
  </script>
</head>
<body>

<header>
  <h1>🌱 AgriNexus 전자동 SaaS 플랫폼</h1>
  <select onchange="setLang(this.value)">
    <option value="ko">한국어</option>
    <option value="en">English</option>
  </select>
</header>

<main>
  <section data-lang="ko">
    <h2>📌 기능 사용 안내</h2>
    <form onsubmit="return false">
      <label>계약 항목 입력:</label><br/>
      <input type="text" placeholder="예: 스마트팜 공급 계약" /><br/>
      <label>예상 수익 입력:</label><br/>
      <input type="number" placeholder="₩ 금액 입력" /><br/>
      <button>PDF 리포트 생성</button>
    </form>
  </section>

  <section data-lang="en" style="display:none">
    <h2>📌 Feature Input Guide</h2>
    <form onsubmit="return false">
      <label>Enter Contract Topic:</label><br/>
      <input type="text" placeholder="e.g. Smartfarm Distribution" /><br/>
      <label>Enter Estimated Profit:</label><br/>
      <input type="number" placeholder="Amount in ₩" /><br/>
      <button>Generate PDF Report</button>
    </form>
  </section>

  <section>
    <h2>🔐 관리자 전용</h2>
    <div class="admin-box">
      <p>관리자 로그인 후 다음 경로로 이동하세요:</p>
      <ul>
        <li><a href="/admin-panel">📊 관리자 대시보드</a></li>
        <li><a href="/admin-report">📋 관리자 리포트</a></li>
        <li><a href="/user-stats">📈 사용자 통계</a></li>
      </ul>
    </div>
  </section>

  <section>
    <h2>🧩 사용자 전용 서비스</h2>
    <ul class="user-links">
      <li><a href="/client-view">🌿 고객 대시보드</a></li>
      <li><a href="/ai-translator">🌐 번역기</a></li>
      <li><a href="/upload">📤 업로드</a></li>
      <li><a href="/connect">🤖 질문 연결 시스템</a></li>
    </ul>
  </section>
</main>

<footer>
  ⓒ 2025 AgriNexus World. 실시간 전자동 업데이트 시스템 연동됨.
</footer>
</body>
</html>
