
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AgriNexus 관리자 대시보드 + 추천 + 피드백 루프</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial; background: #f5f8fa; padding: 2rem; text-align: center; }
    .section { margin: 2rem auto; background: white; padding: 1.5rem; border-radius: 12px; max-width: 800px; box-shadow: 0 0 10px rgba(0,0,0,0.08); }
    input, button, select { padding: 0.8rem; margin: 0.5rem; font-size: 1rem; border-radius: 6px; width: 90%; max-width: 500px; border: 1px solid #ccc; }
    canvas { margin-top: 2rem; background: white; border-radius: 10px; }
  </style>
</head>
<body>

  <h1>📊 AgriNexus 관리자 대시보드 + 추천 + 피드백 시스템</h1>

  <div class="section">
    <h3>🧭 실시간 예측 결과 요약</h3>
    <canvas id="summaryChart" width="700" height="300"></canvas>
  </div>

  <div class="section">
    <h3>🌾 작물 추천 시스템 (이력 기반)</h3>
    <button onclick="recommend()">추천 작물 보기</button>
    <div id="recommendation" style="margin-top:1rem; font-weight:bold;"></div>
  </div>

  <div class="section">
    <h3>🔁 예측 결과 피드백 입력</h3>
    <select id="cropChoice">
      <option value="고추">고추</option>
      <option value="배추">배추</option>
      <option value="상추">상추</option>
    </select>
    <select id="feedback">
      <option value="정확">정확</option>
      <option value="부정확">부정확</option>
    </select>
    <button onclick="submitFeedback()">피드백 저장</button>
    <div id="feedbackLog" style="margin-top:1rem; color:#007c4d;"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "your-project.firebaseapp.com",
      databaseURL: "https://your-project.firebaseio.com",
      projectId: "your-project"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 요약 대시보드
    db.ref("cropReports").on("value", snapshot => {
      const data = snapshot.val();
      const labels = {}, counts = {};
      for (const key in data) {
        const crop = data[key].result.split(" ")[0];
        labels[crop] = (labels[crop] || 0) + 1;
      }
      const crops = Object.keys(labels);
      const values = crops.map(c => labels[c]);
      const ctx = document.getElementById("summaryChart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: crops,
          datasets: [{ label: "예측된 작물 수", data: values, backgroundColor: "#007c4d" }]
        },
        options: { responsive: true }
      });
    });

    // 추천 시스템 (가장 예측된 작물)
    function recommend() {
      db.ref("cropReports").once("value").then(snapshot => {
        const data = snapshot.val();
        const freq = {};
        for (const key in data) {
          const crop = data[key].result.split(" ")[0];
          freq[crop] = (freq[crop] || 0) + 1;
        }
        const best = Object.entries(freq).sort((a, b) => b[1] - a[1])[0];
        document.getElementById("recommendation").innerText = `🌟 추천 작물: ${best[0]}`;
      });
    }

    // 피드백 루프
    function submitFeedback() {
      const crop = document.getElementById("cropChoice").value;
      const fb = document.getElementById("feedback").value;
      db.ref("feedbacks").push({ crop, feedback: fb, time: new Date().toISOString() });
      document.getElementById("feedbackLog").innerText = "✅ 피드백 저장 완료!";
    }
  </script>

</body>
</html>
