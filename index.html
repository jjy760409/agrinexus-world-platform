<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>📬 자동 배너 + 추천 기능 이메일 발송</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f0fdf4; color: #1f2937; }
    h1 { color: #10b981; }
    input, select {
      padding: 0.6rem;
      width: 100%;
      max-width: 400px;
      margin-top: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #059669;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .popup {
      margin-top: 2rem;
      background: #ecfdf5;
      padding: 1.5rem;
      border-left: 5px solid #10b981;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>📬 자동 추천 배너 + 이메일 발송</h1>

  <input id="email" placeholder="고객 이메일 입력" />
  <select id="recommend">
    <option value="/contract-sign">전자서명 기능 추천</option>
    <option value="/roi-report-email">ROI 분석 PDF 전송</option>
    <option value="/forecast-report">수익 예측 리포트</option>
    <option value="/ir-auto-generator">IR 투자 보고서 생성</option>
  </select>
  <button onclick="showBanner()">배너 보기 + 이메일 발송</button>

  <div class="popup" id="popupBox" style="display:none;"></div>

<script>
  emailjs.init("_YOUR_EMAILJS_KEY_"); // EmailJS 실제 키로 대체

  function showBanner() {
    const email = document.getElementById("email").value;
    const recommend = document.getElementById("recommend").value;
    const linkMap = {
      "/contract-sign": "전자서명 기능을 사용해 보세요 → /contract-sign",
      "/roi-report-email": "ROI 분석 결과를 PDF로 받아보세요 → /roi-report-email",
      "/forecast-report": "수익 예측 리포트를 지금 확인하세요 → /forecast-report",
      "/ir-auto-generator": "투자자용 IR 보고서를 자동 생성하세요 → /ir-auto-generator"
    };

    const msg = linkMap[recommend];
    const html = `<strong>📢 추천 안내:</strong><br/>${msg}<br/><br/>📧 이메일 발송 완료`;

    emailjs.send("default_service", "template_xxxx", {
      message: msg,
      email: email
    }).then(() => {
      const box = document.getElementById("popupBox");
      box.innerHTML = html;
      box.style.display = "block";
    });
  }
</script>
</body>
</html>
