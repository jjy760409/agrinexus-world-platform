<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📑 계약서 / 세금계산서 자동 생성</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <style>
    body { font-family: sans-serif; background: #fef3c7; text-align: center; padding: 2rem; }
    input, textarea { width: 300px; padding: 0.6rem; margin: 0.5rem 0; }
    button { padding: 0.6rem 1.2rem; background: #f59e0b; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>📑 계약서 / 세금계산서 자동 생성</h1>
  <input id="client" placeholder="고객명 / 회사명" /><br/>
  <input id="item" placeholder="계약 항목 / 품목명" /><br/>
  <input id="amount" placeholder="계약 금액 (₩)" /><br/>
  <textarea id="memo" rows="4" placeholder="비고 또는 특이사항"></textarea><br/>
  <button onclick="generate()">PDF 생성</button>

  <script>
    function generate() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const name = document.getElementById("client").value;
      const item = document.getElementById("item").value;
      const amount = document.getElementById("amount").value;
      const memo = document.getElementById("memo").value;
      const text = `📄 계약서 / 세금계산서\n\n고객명: ${name}\n계약 항목: ${item}\n계약 금액: ₩${amount}\n\n비고:\n${memo}`;
      doc.text(text, 10, 20);
      doc.save("agrinexus_contract.pdf");
    }
  </script>
</body>
</html>
