<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>📑 보고서 생성 + 제출</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../style.css" />
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</head>
<body>
  <h1>📑 보고서 생성</h1>
  <input id="val" placeholder="예: 스마트팜 설계">
  <br>
  <button onclick="generate()">📝 보고서 생성</button>
  <div id="output"></div>
  <div class="actions">
    <button onclick="download()">📥 PDF 저장</button>
    <button onclick="sendEmail()">✉️ 이메일 제출</button>
    <button onclick="store()">💾 관리자 저장</button>
  </div>
<script>
let reportText = "";

function generate() {
  const v = document.getElementById('val').value;
  if (!v.trim()) {
    document.getElementById('output').innerText = "❗ 키워드를 입력해주세요.";
    return;
  }
  reportText = `📘 "${v}"에 대한 보고서\n\n- 시장 분석\n- 기술 적용\n- 기대 수익`;
  document.getElementById('output').innerText = reportText;
}

function download() {
  if (!reportText) return alert("먼저 보고서를 생성하세요.");
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.text(reportText, 10, 20);
  doc.save("report.pdf");
}

function sendEmail() {
  if (!reportText) return alert("먼저 보고서를 생성하세요.");
  alert("📨 이메일 제출이 완료되었습니다. (연결 준비 중)");
}

function store() {
  if (!reportText) return alert("먼저 보고서를 생성하세요.");
  alert("✅ 관리자 서버에 저장 완료 (시뮬레이션)");
}
</script>
</body>
</html>
