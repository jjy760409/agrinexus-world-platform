
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AgriNexus IoT 연동 + GPT 예측 + 워크플로우 대시보드</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial; padding: 2rem; background: #f7fafc; text-align: center; }
    input, button { padding: 0.8rem; font-size: 1rem; width: 90%; max-width: 500px; margin: 0.5rem; border-radius: 6px; border: 1px solid #ccc; }
    .section { background: white; margin: 2rem auto; padding: 1.5rem; border-radius: 12px; max-width: 800px; box-shadow: 0 0 10px rgba(0,0,0,0.06); }
    #workflow { background: #fff; padding: 1rem; border-radius: 10px; }
  </style>
</head>
<body>

  <h1>🌐 AgriNexus IoT 제어 + GPT 예측 + 워크플로우 시각화</h1>

  <div class="section">
    <h3>🛠 IoT 명령 실행 (실제 API 연동 구조)</h3>
    <button onclick="sendIoTCommand('vent-open')">🌬️ 온실 환기 시작</button>
    <button onclick="sendIoTCommand('water-start')">💧 물 주기 시작</button>
    <div id="iotStatus" style="margin-top:1rem; color:#007c4d;"></div>
  </div>

  <div class="section">
    <h3>🧠 GPT 기반 행동 예측 (시뮬레이션)</h3>
    <input id="situation" placeholder="상황 입력 (예: 토양 건조)" />
    <button onclick="simulatePrediction()">예측 실행</button>
    <div id="gptPrediction" style="margin-top:1rem; font-weight:bold;"></div>
  </div>

  <div class="section">
    <h3>📈 스마트 대시보드: 전체 자동화 워크플로우</h3>
    <div id="workflow" class="mermaid">
      graph TD
        알림[알림 수신]
        예측[GPT 예측]
        승인[관리자 승인]
        제어[IoT 제어 명령 실행]
        저장[DB 저장 및 리포트]
        알림 --> 예측 --> 승인 --> 제어 --> 저장
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "your-project.firebaseapp.com",
      databaseURL: "https://your-project.firebaseio.com",
      projectId: "your-project"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function sendIoTCommand(action) {
      // 실제 IoT 장비 제어 API (모의 POST)
      fetch("https://iot-server.example.com/control", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action, time: new Date().toISOString() })
      });
      db.ref("iotLogs").push({ action, time: new Date().toISOString() });
      document.getElementById("iotStatus").innerText = "✅ 명령 전송됨: " + action;
    }

    function simulatePrediction() {
      const situation = document.getElementById("situation").value;
      const recommendation = {
        "토양 건조": "💧 수분 공급이 필요합니다.",
        "기온 상승": "🌬️ 환기가 필요합니다.",
        "고온/다습": "⚠️ 병충해 예방 조치 필요"
      };
      const response = recommendation[situation] || "❓ 분석된 결과 없음";
      document.getElementById("gptPrediction").innerText = response;
    }

    mermaid.initialize({ startOnLoad: true });
  </script>

</body>
</html>
