  <canvas id="monthlyChart"></canvas>
  <canvas id="dailyChart"></canvas>

<script>
  const db = firebase.firestore();

  const countBy = (arr, key) => {
    return arr.reduce((acc, curr) => {
      const val = curr[key];
      acc[val] = (acc[val] || 0) + 1;
      return acc;
    }, {});
  };

  db.collection("contracts").get().then(snapshot => {
    const data = [];
    snapshot.forEach(doc => {
      const d = doc.data();
      const date = new Date(d.timestamp);
      const month = date.toISOString().slice(0,7);  // YYYY-MM
      const day = date.toISOString().slice(0,10);   // YYYY-MM-DD
      data.push({ month, day });
    });

    const monthCount = countBy(data, 'month');
    const dayCount = countBy(data, 'day');

    const renderChart = (id, label, labels, values, color) => {
      new Chart(document.getElementById(id).getContext('2d'), {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label,
            data: values,
            backgroundColor: color
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false }
          }
        }
      });
    };

    renderChart("monthlyChart", "ì›”ë³„ ê³„ì•½ ê±´ìˆ˜", Object.keys(monthCount), Object.values(monthCount), "#3b82f6");
    renderChart("dailyChart", "ì¼ë³„ ê³„ì•½ ê±´ìˆ˜", Object.keys(dayCount), Object.values(dayCount), "#16a34a");
  });
</script>
