<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>⏰ 리마인더 자동 발송 스케줄러</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: sans-serif; background: #f0fdf4; padding: 2rem; color: #1f2937; }
    h1 { color: #10b981; }
    input, select {
      display: block;
      width: 100%;
      max-width: 400px;
      padding: 0.6rem;
      margin: 1rem 0;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #059669;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .result {
      margin-top: 2rem;
      background: white;
      padding: 1.5rem;
      border-left: 6px solid #10b981;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
  </style>
</head>
<body>
  <h1>⏰ 고객 대상 리마인더 자동 발송 예약</h1>
  <label>고객 이메일</label>
  <input id="email" placeholder="예: user@agrinexus.com" />
  <label>알림 대상 기능</label>
  <select id="feature">
    <option value="contract">계약서 재작성</option>
    <option value="roi">ROI 분석 다시보기</option>
    <option value="ir">IR 보고서 제출</option>
  </select>
  <label>알림 예약일 (YYYY-MM-DD)</label>
  <input id="date" type="date" />
  <button onclick="schedule()">예약하기</button>

  <div id="output" class="result" style="display:none;"></div>

<script>
  function schedule() {
    const email = document.getElementById("email").value;
    const feature = document.getElementById("feature").value;
    const date = document.getElementById("date").value;

    let content = `📅 ${email} 고객님께 ${date}일에 [${feature}] 기능 관련 알림이 예약되었습니다.`;
    document.getElementById("output").innerHTML = content;
    document.getElementById("output").style.display = "block";
  }
</script>
</body>
</html>
