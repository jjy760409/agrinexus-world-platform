<h2>📊 농산물 시세 그래프</h2>
<canvas id="chart" width="600" height="300"></canvas>
<script>
const ctx = document.getElementById("chart").getContext("2d");
new Chart(ctx, {
  type: "line",
  data: {
    labels: ["1월", "2월", "3월", "4월", "5월"],
    datasets: [{
      label: "쌀 가격(₩)",
      data: [1200, 1400, 1350, 1600, 1550],
      borderColor: "green",
      backgroundColor: "rgba(0,255,0,0.1)",
      tension: 0.3,
      fill: true
    }]
  },
  options: {
    responsive: true,
    scales: {
      y: {
        beginAtZero: false
      }
    }
  }
});
</script>
