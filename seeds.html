<h2>🌾 종자 추천</h2>
<form onsubmit="event.preventDefault(); seedMatch();">
  <label>국가: <input type="text" id="country"></label><br>
  <label>계절: <input type="text" id="season"></label><br>
  <button type="submit">추천</button>
</form>
<ul id="result"></ul>
<script>
function seedMatch() {
  const c = document.getElementById("country").value.toLowerCase();
  const s = document.getElementById("season").value.toLowerCase();
  const table = { korea: { spring: ["상추", "시금치"], summer: ["오이", "토마토"] } };
  const list = table[c]?.[s] || ["해당 없음"];
  document.getElementById("result").innerHTML = list.map(seed => `<li>${seed}</li>`).join("");
}
</script>
