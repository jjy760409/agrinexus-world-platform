<h2>📄 계약서 생성기</h2>
<form onsubmit="event.preventDefault(); generate();">
  <label>계약자 이름: <input type="text" id="name"></label><br>
  <label>계약 시작일: <input type="date" id="start"></label><br>
  <label>계약 기간: <input type="number" id="days" placeholder="예: 30 (일)"></label><br>
  <label>계약 내용: <textarea id="details" rows="4" cols="50"></textarea></label><br>
  <button type="submit">계약서 PDF 생성</button>
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
async function generate() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.text(`계약자: ` + document.getElementById("name").value, 10, 10);
  doc.text(`시작일: ` + document.getElementById("start").value, 10, 20);
  doc.text(`기간: ` + document.getElementById("days").value + "일", 10, 30);
  doc.text("내용: " + document.getElementById("details").value, 10, 40);
  doc.save("contract.pdf");
}
</script>
