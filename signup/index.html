<!DOCTYPE html><html lang="ko">
<head><meta charset="UTF-8">
<title>📝 신청서 작성</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="../style.css" /></head>
<body>
<h1>📝 신청서</h1>
<input id="name" placeholder="성함 또는 기업명">
<br><button onclick="goNext()">신청 완료</button>
<script>
function goNext() {
  const v = document.getElementById("name").value;
  localStorage.setItem("signup_name", v);
  alert("✅ 신청 완료되었습니다.");
  window.location.href = "/design/index.html";
}
</script>
</body></html>
