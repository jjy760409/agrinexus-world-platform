<!DOCTYPE html><html lang="ko">
<head><meta charset="UTF-8"><title>📄 제안서 문서 생성기</title>
<link rel="stylesheet" href="../style.css" /></head>
<body>
<h1>📄 제안서 문서 생성기</h1>
<input id="val" placeholder="입력하세요">
<br><button onclick="generate()">실행</button>
<div id="output"></div>
<a id="download" style="display:none" download="document.txt">📥 저장</a>
<script>
function generate() {
  const v = document.getElementById('val').value;
  const doc = `제안 대상: ${v}\n- 배경과 목적\n- 구성 및 기대효과\n- 실행 전략`;
  document.getElementById('output').innerText = doc;
  const blob = new Blob([doc], {type: 'text/plain'});
  document.getElementById('download').href = URL.createObjectURL(blob);
  document.getElementById('download').style.display = "inline-block";
}</script>
</body></html>
