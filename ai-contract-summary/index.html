<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🤖 계약서 AI 요약</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; background: #f3f4f6; }
    textarea { width: 80%; padding: 0.6rem; margin: 0.5rem 0; height: 120px; }
    button { padding: 0.6rem 1rem; background: #4f46e5; color: white; border: none; }
  </style>
</head>
<body>
  <h1>🤖 계약서 AI 요약</h1>
  <textarea id="contract" placeholder="계약서 전문 또는 일부를 입력하세요"></textarea><br/>
  <button onclick="summarize()">요약 요청</button>
  <p id="summary">요약 결과: (예시) 이 계약은 스마트팜 설치 및 유지보수에 관한 조건을 포함합니다.</p>

<script>
function summarize() {
  const text = document.getElementById("contract").value;
  if (text.length < 20) {
    document.getElementById("summary").innerText = "❗ 계약서 내용을 충분히 입력해주세요.";
  } else {
    document.getElementById("summary").innerText = "✅ 요약 완료: 계약은 핵심 조건, 금액, 책임 내용을 포함합니다. (시뮬레이션)";
  }
}
</script>
</body>
</html>
