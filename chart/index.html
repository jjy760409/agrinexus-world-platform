<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📈 제출 통계 차트</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f9f9fb; padding: 2rem; }
    canvas { max-width: 600px; margin-top: 2rem; }
  </style>
</head>
<body>
  <h1>📈 제출 통계 분석</h1>
  <canvas id="myChart"></canvas>
  <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['계약서', '보고서', '설계요청', '신청서'],
        datasets: [{
          label: '제출 건수',
          data: [12, 19, 8, 14],
          backgroundColor: '#60a5fa'
        }]
      },
      options: {
        responsive: true,
        scales: { y: { beginAtZero: true } }
      }
    });
  </script>
</body>
</html>
