<h2>📦 Firebase 데이터 저장</h2>
<form onsubmit="event.preventDefault(); saveData();">
  <label>사용자 ID: <input type="text" id="user"></label><br>
  <label>메시지 내용: <input type="text" id="data"></label><br>
  <button type="submit">저장</button>
</form>
<small>※ Firebase 설정 필요: API 키, 프로젝트 ID 등은 보안상 직접 입력해야 합니다.</small>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  databaseURL: "https://YOUR_PROJECT.firebaseio.com",
  projectId: "YOUR_PROJECT",
  storageBucket: "YOUR_PROJECT.appspot.com",
  messagingSenderId: "SENDER_ID",
  appId: "APP_ID"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
window.saveData = () => {
  const user = document.getElementById("user").value;
  const data = document.getElementById("data").value;
  set(ref(db, 'users/' + user), { message: data });
  alert("Firebase에 저장 완료");
};
</script>
</body></html>
