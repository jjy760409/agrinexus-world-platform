<h1>📦 Firebase 저장</h1>

<!-- 🔒 Firebase API 키 입력 팁:
1. firebase.html 파일에서 YOUR_API_KEY, YOUR_PROJECT 등 부분을
   실제 Firebase 프로젝트의 정보로 바꾸세요.
2. GitHub 등 공개 저장소에 올릴 땐 절대 키 노출하지 마세요.
3. 안전하게 배포할 땐 서버 또는 환경변수(.env) 방식으로 처리하세요.
-->

<form onsubmit="event.preventDefault(); saveData();">
  이름: <input id="name"><br>
  데이터: <input id="data"><br>
  <button type="submit">저장</button>
</form>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  databaseURL: "https://YOUR_PROJECT.firebaseio.com",
  projectId: "YOUR_PROJECT",
  storageBucket: "YOUR_PROJECT.appspot.com",
  messagingSenderId: "SENDER_ID",
  appId: "APP_ID"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
window.saveData = () => {
  const name = document.getElementById("name").value;
  const data = document.getElementById("data").value;
  set(ref(db, 'users/' + name), { content: data });
  alert("저장 완료");
};
</script></body></html>
