<h2>📥 사용자 로그 입력</h2>
<form onsubmit="event.preventDefault(); saveLog();">
  <label>이름: <input type="text" id="user"></label><br>
  <label>내용: <input type="text" id="message"></label><br>
  <button type="submit">로그 저장</button>
</form>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  databaseURL: "https://YOUR_PROJECT.firebaseio.com",
  projectId: "YOUR_PROJECT",
  storageBucket: "YOUR_PROJECT.appspot.com",
  messagingSenderId: "SENDER_ID",
  appId: "APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

window.saveLog = () => {
  const user = document.getElementById("user").value;
  const message = document.getElementById("message").value;
  push(ref(db, "logs/"), { user, message, time: new Date().toISOString() });
  alert("로그가 저장되었습니다.");
};
</script>
