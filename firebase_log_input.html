
<!DOCTYPE html>
<html>
<head>
  <title>Firebase Log Input</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    
const firebaseConfig = {
  apiKey: "AIzaSyAIzOk9HBBW...JzTpk",
  authDomain: "agrinexus-world-aa9b2.firebaseapp.com",
  projectId: "agrinexus-world-aa9b2",
  storageBucket: "agrinexus-world-aa9b2.appspot.com",
  messagingSenderId: "440786913965",
  appId: "1:440786913965:web:d0d57105ee32999b5ad424"
};


    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function submitLog() {
      const message = document.getElementById("logMessage").value;
      const newRef = push(ref(db, 'logs/'));
      set(newRef, {
        message: message,
        timestamp: new Date().toISOString()
      });
    }
  </script>
</head>
<body>
  <h1>사용자 로그 입력</h1>
  <input type="text" id="logMessage" placeholder="메시지를 입력하세요" />
  <button onclick="submitLog()">제출</button>
</body>
</html>
