
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AgriNexus 관리자 대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        h2 { color: #004085; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
        .summary, .chart-container { margin-top: 20px; background: #f8f9fa; padding: 15px; border-radius: 8px; }
        .download-link { text-decoration: none; color: #007bff; }
    </style>
</head>
<body>
    <h2>🛠 AgriNexus 관리자 대시보드</h2>
    <div class="summary">
        <label>JWT 토큰 입력: <input type="text" id="token" placeholder="Bearer ..." style="width: 300px;"></label>
        <button onclick="loadSubmissions()">제출 내역 보기</button>
        <button onclick="loadStats()">통계 시각화 보기</button>
    </div>

    <div class="chart-container">
        <canvas id="statsChart" width="400" height="200"></canvas>
    </div>

    <table id="submissionsTable" style="display: none;">
        <thead>
            <tr>
                <th>제출일</th>
                <th>이메일</th>
                <th>파일명</th>
                <th>다운로드</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

<script>
    async function loadSubmissions() {
        const token = document.getElementById("token").value;
        const table = document.getElementById("submissionsTable");
        const tbody = table.querySelector("tbody");
        tbody.innerHTML = "";

        const res = await fetch("http://localhost:5000/submissions", {
            headers: { "Authorization": token }
        });
        const data = await res.json();
        data.forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${row.date}</td>
                <td>${row.email}</td>
                <td>${row.filename}</td>
                <td><a class="download-link" href="http://localhost:5000${row.download_url}" target="_blank">📥 다운로드</a></td>
            `;
            tbody.appendChild(tr);
        });
        table.style.display = "table";
    }

    async function loadStats() {
        const token = document.getElementById("token").value;
        const res = await fetch("http://localhost:5000/stats", {
            headers: { "Authorization": token }
        });
        const data = await res.json();
        const labels = Object.keys(data);
        const contractData = labels.map(d => data[d].contract);
        const reportData = labels.map(d => data[d].report);

        const ctx = document.getElementById('statsChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    { label: '계약서', data: contractData, backgroundColor: 'rgba(75, 192, 192, 0.5)' },
                    { label: '보고서', data: reportData, backgroundColor: 'rgba(255, 159, 64, 0.5)' }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' },
                    title: { display: true, text: '제출 통계 (기능별, 일자별)' }
                }
            }
        });
    }
</script>
</body>
</html>
