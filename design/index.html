<!DOCTYPE html><html lang="ko">
<head><meta charset="UTF-8">
<title>🏗️ 설계 자동화</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="../style.css" /></head>
<body>
<h1>🏗️ 스마트팜 설계 자동화</h1>
<input id="design" placeholder="예: 유리온실 200㎡">
<br><button onclick="generate()">견적 생성</button>
<div id="output"></div>
<script>
function generate() {
  const v = document.getElementById("design").value;
  const signup = localStorage.getItem("signup_name") || "고객";
  const result = `${signup} 님의 ${v} 설계 견적:\n- 자동온도\n- 자동환기\n- 견적가 약 4천만원`;
  localStorage.setItem("design_result", result);
  document.getElementById("output").innerText = result;
  setTimeout(() => window.location.href = "/contract/index.html", 3000);
}
</script>
</body></html>
