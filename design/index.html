<!DOCTYPE html><html lang="ko">
<head><meta charset="UTF-8"><title>🏗️ 스마트팜 설계 자동화</title>
<link rel="stylesheet" href="../style.css" /></head>
<body>
<h1>🏗️ 스마트팜 설계 자동화</h1>
<input id="val" placeholder="입력하세요">
<br><button onclick="generate()">실행</button>
<div id="output"></div>
<a id="download" style="display:none" download="design.txt">📥 저장</a>
<script>
function generate() {
  const v = document.getElementById('val').value;
  const design = `${v} 설계 항목:\n- 면적: 200㎡\n- 구조: 알루미늄 하우징\n- 환경: 자동 조절`;
  document.getElementById('output').innerText = design;
  const blob = new Blob([design], {type: 'text/plain'});
  document.getElementById('download').href = URL.createObjectURL(blob);
  document.getElementById('download').style.display = "inline-block";
}</script>
</body></html>
