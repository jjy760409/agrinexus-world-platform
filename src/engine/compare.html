<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AgriNexus vs 일반 플랫폼 기능 비교</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <main class="max-w-6xl mx-auto p-6">
    <h1 class="text-xl font-bold mb-6 text-center">📊 전자동화 기능 비교 분석</h1>
    <table class="w-full bg-gray-800 rounded text-sm">
      <thead class="text-gray-300 border-b border-gray-600">
        <tr><th class="p-3">기능</th><th class="p-3">AgriNexus</th><th class="p-3">일반 플랫폼</th></tr>
      </thead>
      <tbody class="text-gray-400">
        <tr><td class="p-3">스마트팜 설계</td><td class="text-green-400">환경별 자동 설계 시뮬레이션</td><td>기초 평면도 제공</td></tr>
        <tr><td class="p-3">설치/시공</td><td class="text-green-400">AI 기반 설치 절차 추천</td><td>설치 가이드 PDF</td></tr>
        <tr><td class="p-3">장비 추천</td><td class="text-green-400">환경별 자동 센서/LED 제안</td><td>선택형 카탈로그</td></tr>
        <tr><td class="p-3">계약서 시스템</td><td class="text-green-400">전자서명 + PDF + 메일 전송</td><td>PDF 다운로드만</td></tr>
        <tr><td class="p-3">보고서 자동화</td><td class="text-green-400">차트 생성 + PDF + 월간 보고</td><td>CSV 다운</td></tr>
        <tr><td class="p-3">AI 분석기</td><td class="text-green-400">GPT 실시간 응답 생성</td><td>프리셋 문장 출력</td></tr>
        <tr><td class="p-3">가입 시스템</td><td class="text-green-400">등급 + 지역 + OAuth 시뮬레이션</td><td>기초 회원가입만</td></tr>
      </tbody>
    </table>
  </main>
</body>
</html>
