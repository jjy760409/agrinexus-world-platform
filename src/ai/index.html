<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>GPT 기반 AI 분석</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function generateAIResult() {
      const crop = document.getElementById("cropInput").value.trim();
      const env = document.getElementById("envInput").value.trim();
      const area = document.getElementById("areaInput").value.trim();
      const result = document.getElementById("aiOutput");

      if (crop && env && area) {
        result.innerText = `🤖 AI 분석 결과:\n\n"${crop}" 작물은 "${env}" 환경 조건에서 ${area}㎡ 면적 기준으로 매우 우수한 재배 효율을 보일 것으로 예측됩니다.\n스마트팜 자동화 시스템과 결합 시 수익률 상승 기대치: +18~25%.\n추천 등급: ★★★★☆`;
      } else {
        result.innerText = "모든 항목을 입력해주세요.";
      }
    }
  </script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <header class="bg-green-800 text-center p-6 text-2xl font-bold">GPT 기반 AI 분석</header>
  <main class="max-w-xl mx-auto p-8">
    <div class="grid gap-4 mb-6">
      <input id="cropInput" type="text" placeholder="작물 이름" class="p-2 rounded text-gray-800" />
      <input id="envInput" type="text" placeholder="환경 조건 (예: 고온 다습, 온난 건조 등)" class="p-2 rounded text-gray-800" />
      <input id="areaInput" type="number" placeholder="면적 (㎡)" class="p-2 rounded text-gray-800" />
      <button onclick="generateAIResult()" class="bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded">AI 분석 실행</button>
    </div>
    <pre id="aiOutput" class="p-4 bg-gray-800 rounded text-green-300 text-lg font-medium whitespace-pre-wrap"></pre>
  </main>
</body>
</html>
