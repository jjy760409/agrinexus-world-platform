<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>스마트팜 환경 자동 설계 (확장판)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function showPlan() {
      const env = document.getElementById("env").value;
      const result = document.getElementById("planResult");
      const plans = {'indoor': '실내 환경: 자동 제습기, 온도센서, LED 식물등 추천', 'outdoor': '실외 환경: 관개 시스템, 일사량 센서, 토양 분석기 포함', 'land': '토지/대지/땅: 고정형 구조물, 하우스 기반 설계 추천', 'forest': '임야: 그늘 고려 LED/수분 집중형 설계', 'field': '전/밭/논: 물 순환 구조, 지능형 급수 시스템', 'mountain': '산: 경사 기반 지지대 설치, 고도에 따른 특수 센서', 'lake': '호수 주변: 습도 조절 장치, 수분 측정기기 필수', 'sea': '바다 인근: 염도 감지 센서, 내식성 장비 구성', 'warehouse': '창고: 대형 공조기, 자동 제어 시스템 최적', 'roof': '옥상: 이동식 컨테이너형 자동화 설비 적합', 'building': '건물 내부: 벽면/코너 설치형 모듈 키트', 'underground': '지하 공간: LED 조명, 환기 시스템, 온습도 자동 제어', 'store': '상가 내부: 소형 유닛 설치, 탈취기 포함', 'multipurpose': '다용도 공간: 이동식 베드, 자동 화분 순환 시스템', 'custom': '기타 환경: 전문가 상담 필요 - 맞춤형 설계 안내'};
      result.innerText = plans[env] || "환경을 선택해주세요.";
    }
  </script>
</head>
<body class="bg-gray-900 text-white">
  <main class="max-w-2xl mx-auto p-6">
    <h1 class="text-xl font-bold mb-4">🏗️ 스마트팜 자동 환경 설계 (설치 가능 공간 전체 포함)</h1>
    <select id="env" onchange="showPlan()" class="w-full p-2 text-gray-800 rounded">
      <option value="">-- 설치 환경 선택 --</option>
      <option value="indoor">실내 환경</option><option value="outdoor">실외 환경</option><option value="land">토지/대지/땅</option><option value="forest">임야</option><option value="field">전/밭/논</option><option value="mountain">산</option><option value="lake">호수 주변</option><option value="sea">바다 인근</option><option value="warehouse">창고</option><option value="roof">옥상</option><option value="building">건물 내부</option><option value="underground">지하 공간</option><option value="store">상가 내부</option><option value="multipurpose">다용도 공간</option><option value="custom">기타 환경</option>
    </select>
    <div id="planResult" class="mt-4 bg-gray-800 p-4 rounded text-green-300 text-sm whitespace-pre-wrap"></div>
  </main>
</body>
</html>
