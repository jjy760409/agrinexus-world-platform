<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>국가별 정책 및 단위 자동 적용</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function showPolicy() {
      const country = document.getElementById("country").value;
      const result = document.getElementById("policyResult");
      const config = {
        kr: "🇰🇷 한국: 통화 = 원(KRW), 면적 = ㎡, 문서 = 한글 기반 계약서",
        us: "🇺🇸 미국: 통화 = 달러(USD), 면적 = acre, 문서 = 영문 PDF 계약서",
        jp: "🇯🇵 일본: 통화 = 엔(JPY), 면적 = 평, 문서 = 일본어 계약서",
        de: "🇩🇪 독일: 통화 = 유로(EUR), 면적 = ha, 문서 = 독일어 서식"
      };
      result.innerText = config[country] || "국가를 선택해주세요.";
    }
  </script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <header class="bg-blue-800 text-center p-6 text-2xl font-bold">🌍 국가별 정책 자동 반영 시스템</header>
  <main class="max-w-xl mx-auto p-6">
    <label for="country" class="block mb-4 text-lg font-semibold">국가를 선택하세요:</label>
    <select id="country" onchange="showPolicy()" class="w-full p-2 text-gray-800 rounded">
      <option value="">-- 국가 선택 --</option>
      <option value="kr">대한민국</option>
      <option value="us">미국</option>
      <option value="jp">일본</option>
      <option value="de">독일</option>
    </select>
    <div id="policyResult" class="mt-6 p-4 bg-gray-800 rounded text-blue-300 text-lg font-medium whitespace-pre-wrap"></div>
  </main>
</body>
</html>
