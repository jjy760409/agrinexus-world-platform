<!DOCTYPE html>
<html lang="ko">
<head>

  <style>
    .scroll-container {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      scroll-snap-type: x mandatory;

    .card {
      scroll-snap-align: start;
      min-width: 220px;
      background: #1f2937;
      border-radius: 0.5rem;
      padding: 1rem;
      text-align: center;
      color: white;
      flex-shrink: 0;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
<main class="max-w-6xl mx-auto px-6 py-10">

    <h2 class="text-xl font-semibold mb-4 border-b border-gray-600 pb-1">👑 설립자 비전 · 명예관</h2>
    <div class="scroll-container">
      <a href="src/about/interview.html" class="card">🧑‍💼 인터뷰 생성기</a>
      <a href="src/about/vision.html" class="card">🌐 비전 슬로건</a>
      <a href="src/about/message.html" class="card">📹 메시지 영상</a>
      <a href="src/about/dna.html" class="card">🧬 AgriNexus DNA</a>
      <a href="src/about/legacy.html" class="card">🏆 명예관</a>
    </div>
  </section>
</main>
</body>
</html>
