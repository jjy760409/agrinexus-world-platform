<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🌐 AI 다국어 번역기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f3f4f6; padding: 2rem; }
    textarea, select { width: 80%; max-width: 500px; padding: 0.6rem; margin: 0.5rem; }
    button { padding: 0.6rem 1.2rem; background: #2563eb; color: white; border: none; }
    .output { margin-top: 1rem; font-weight: bold; color: #1f2937; }
  </style>
</head>
<body>
  <h1>🌐 AI 다국어 번역 시뮬레이터</h1>
  <textarea id="text" placeholder="원문을 입력하세요 (예: 스마트팜 설치 계약서를 보냈습니다.)"></textarea><br/>
  <select id="lang">
    <option value="en">English</option>
    <option value="ko">한국어</option>
    <option value="ja">日本語</option>
    <option value="zh">中文</option>
  </select><br/>
  <button onclick="translate()">번역하기</button>
  <div class="output" id="result">번역 결과: (예시) Smartfarm installation contract has been sent.</div>

  <script>
    function translate() {
      const text = document.getElementById("text").value;
      const lang = document.getElementById("lang").value;
      document.getElementById("result").innerText = `번역 결과: (${lang}) ` + text + " (번역 시뮬레이션)";
    }
  </script>
</body>
</html>
