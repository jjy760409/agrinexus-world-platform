<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📱 AgriNexus 앱 설치 안내</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#2b6cb0" />
  <link rel="manifest" href="/pwa/manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/pwa/service-worker.js');
    }

    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('install-btn').style.display = 'inline-block';
    });

    function installApp() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          deferredPrompt = null;
        });
      }
    }
  </script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f9fafb; padding: 2rem; text-align: center; color: #1f2937; }
    h1 { color: #2563eb; font-size: 1.8rem; margin-bottom: 1rem; }
    p { max-width: 500px; margin: auto; font-size: 1rem; color: #374151; }
    button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: #2563eb;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      display: none;
      cursor: pointer;
    }
    button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <h1>📱 AgriNexus 모바일 앱 설치 안내</h1>
  <p>
    이 앱은 AgriNexus 플랫폼을 모바일에서도 빠르고 편리하게 사용할 수 있도록 설계되었습니다.<br/>
    홈화면에 추가하여 언제든지 빠르게 접속하세요!<br/><br/>
    설치 버튼이 보이면 눌러서 앱을 설치해보세요.
  </p>
  <button id="install-btn" onclick="installApp()">📲 AgriNexus 앱 설치하기</button>
</body>
</html>
